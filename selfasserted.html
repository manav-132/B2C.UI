<!DOCTYPE html>
<html>
<head>
    <title>American Board of Ophthalmology</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- ALL YOUR ORIGINAL CSS KEPT AS IS --- */
        body {
            background-color: #f8f9fa;
            font-family: 'Open Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .master-card {
            background-color: #ffffff;
            width: 100%;
            max-width: 460px;
            padding: 40px;
            border-radius: 12px;
            border: 1px solid #e1e4e8;
            box-sizing: border-box;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        }
        .heading, .h1 { display: none; }
        .intro p { display: none !important; }
        h2 { font-size: 1rem !important; font-weight: 400 !important; }
        .logo-container { text-align: center; margin-bottom: 30px; }
        .logo-container img { max-width: 220px; height: auto; }

        h1, .heading h1 { font-size: 26px !important; font-weight: 700 !important; margin-bottom: 15px !important; }

        ul { padding: 0 !important; margin: 0 !important; list-style: none !important; }
        li { list-style: none !important; margin: 0 !important; padding: 0 !important; }
        
        input {
            width: 100% !important;
            padding: 12px !important;
            border: 1.5px solid #333 !important;
            border-radius: 8px !important;
            box-sizing: border-box !important;
            margin-top: 5px;
        }

        button {
            width: 100% !important;
            padding: 14px !important;
            background-color: #2e71ca !important;
            color: white !important;
            border: none !important;
            border-radius: 8px !important;
            font-weight: 600 !important;
            margin-top: 15px !important;
            cursor: pointer !important;
        }
        div#verifying_blurb, div#claimVerificationServerError { display: none !important; }
        .error.itemLevel.show, .error.itemLevel { color: red; }
        .error.pageLevel { color: red; margin-bottom: 10px !important; }
        .hide-button { display: none !important; }
        div#email_fail_retry { color: red; }
        label#email_label { margin-top: 20px !important; display: inline-block; }
        #email_ver_but_edit, .changeClaims, #cancel, a.helpLink.tiny { display: none !important; }

        #forgotPassword {
            display: inline-block !important;
            color: #2e71ca;
            font-size: 14px;
            margin: 10px 0;
            text-decoration: underline;
        }

        /* --- TOGGLE BUTTON STYLES --- */
        .hidden-ui { display: none !important; }

        .custom-btn-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .btn-reset {
            width: 100% !important;
            padding: 14px !important;
            background-color: #2e71ca !important;
            color: white !important;
            border: none !important;
            border-radius: 8px !important;
            font-weight: 600 !important;
            cursor: pointer !important;
        }

        .btn-outline {
            width: 100% !important;
            padding: 14px !important;
            background-color: transparent !important;
            color: #2e71ca !important;
            border: 1px solid #2e71ca !important;
            border-radius: 8px !important;
            font-weight: 600 !important;
            cursor: pointer !important;
            margin-top: 10px !important;
        }
    </style>

    <script>
    (function() {
        function runUnifiedUI() {
            const api = document.getElementById('api');
            if (!api) return;

            // 1. Identify Key Elements
            const emailField = document.getElementById('email');
            const passwordField = document.getElementById('password');
            const forgotLink = document.getElementById('forgotPassword') || document.querySelector('a[href*="forgotPassword"]');
            const continueBtn = document.getElementById('next') || document.getElementById('continue');
            
            // Parent containers to hide labels and inputs
            const emailContainer = emailField ? (emailField.closest('li') || emailField.parentElement) : null;
            const passwordContainer = passwordField ? (passwordField.closest('li') || passwordField.parentElement) : null;

            // State detection
            const isLoginScreen = !!(emailField && passwordField);
            const userHasOptedIn = sessionStorage.getItem('abo_signin_selected') === 'true';

            // 2. LOGIC FOR INITIAL BUTTONS
            if (isLoginScreen && !userHasOptedIn) {
                // Force-hide original fields to prevent flicker
                if (emailContainer) emailContainer.style.setProperty('display', 'none', 'important');
                if (passwordContainer) passwordContainer.style.setProperty('display', 'none', 'important');
                if (continueBtn) continueBtn.style.setProperty('display', 'none', 'important');

                // Re-inject custom buttons if missing or hidden
                let customBox = document.getElementById('custom-action-container');
                if (!customBox) {
                    customBox = document.createElement('div');
                    customBox.id = 'custom-action-container';
                    customBox.className = 'custom-btn-container';
                    customBox.innerHTML = `
                        <button type="button" class="btn-reset" id="act-reset">Reset My Password</button>
                        <button type="button" class="btn-outline" id="act-signin">Sign In with Existing Credentials</button>
                    `;
                    api.appendChild(customBox);

                    // RESET PASSWORD CLICK
                    document.getElementById('act-reset').addEventListener('click', function(e) {
                        e.preventDefault();
                        if (forgotLink) {
                            forgotLink.click();
                        } else {
                            console.error("ABO: Forgot Password link not found");
                        }
                    });

                    // SIGN IN CLICK
                    document.getElementById('act-signin').addEventListener('click', function(e) {
                        e.preventDefault();
                        sessionStorage.setItem('abo_signin_selected', 'true');
                        customBox.remove();
                        runUnifiedUI(); // Immediate UI refresh
                    });
                }
            } 
            else {
                // CASE: User clicked sign-in OR we moved to a different page (Verification/Reset)
                
                // Remove custom buttons if they exist
                const customBox = document.getElementById('custom-action-container');
                if (customBox) customBox.remove();

                // Restore original fields visibility
                if (emailContainer) emailContainer.style.display = '';
                if (passwordContainer) passwordContainer.style.display = '';

                // Handle Continue button visibility (Crucial for B2C screens)
                if (continueBtn) {
                    const isVerificationPage = (emailField && !passwordField);
                    const successMsg = document.getElementById('email_success');
                    
                    if (isVerificationPage) {
                        // On verify page, only show Continue if email is verified
                        const isVerified = !!(successMsg && successMsg.offsetParent !== null);
                        continueBtn.style.setProperty('display', isVerified ? 'block' : 'none', 'important');
                    } else {
                        // Standard sign-in or other pages
                        continueBtn.style.setProperty('display', 'block', 'important');
                    }
                }
            }
        }

        // Standard B2C Observer to handle dynamic content loads
        const observer = new MutationObserver(function() {
            runUnifiedUI();
        });

        const target = document.getElementById('api');
        if (target) {
            observer.observe(target, { childList: true, subtree: true });
        }

        // Safety interval (runs 2 times per second)
        setInterval(runUnifiedUI, 500);

        // Initial trigger
        runUnifiedUI();
    })();
    </script>
</head>
<body>
    <div class="master-card">
        <div class="logo-container">
            <img src="https://manav-132.github.io/B2C.UI/abologo.png" alt="ABO Logo">
        </div>
        <div id="api"></div>
    </div>
</body>
</html>
