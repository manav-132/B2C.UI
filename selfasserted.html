<!DOCTYPE html>
<html>
<head>
    <title>American Board of Ophthalmology</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- YOUR EXISTING CSS (UNCHANGED) --- */
        body {
            background-color: #f8f9fa;
            font-family: 'Open Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        #api {
            background-color: #ffffff;
            width: 100%;
            max-width: 450px;
            padding: 40px;
            border-radius: 8px;
            border: 1px solid #e1e4e8;
            box-sizing: border-box;
            text-align: left;
        }
        .logo-container {
            text-align: center;
            margin-bottom: 25px;
        }
        .logo-container img {
            max-width: 220px;
            height: auto;
        }
        h1, .heading {
            font-size: 28px;
            font-weight: 700;
            color: #000;
            margin: 0 0 20px 0;
        }
        h2 {
            font-size: 16px;
            font-weight: 200;
            color: #000;
            margin: 0 0 20px 0;
        }
        .intro p, .instruction {
            font-size: 15px;
            line-height: 1.6;
            color: #333;
            margin-bottom: 20px;
            display:none; /* Hiding default intro as requested */
        }
        .attrEntry { margin-bottom: 15px; width: 100%; }
        label { display: block; font-weight: 600; margin-bottom: 8px; color: #333; }
        input {
            width: 100% !important;
            padding: 12px !important;
            border: 1.5px solid #333 !important;
            border-radius: 8px !important;
            font-size: 16px !important;
            box-sizing: border-box !important;
        }
        button {
            width: 100% !important;
            padding: 14px !important;
            background-color: #2e71ca !important;
            color: white !important;
            border: none !important;
            border-radius: 8px !important;
            font-size: 16px !important;
            font-weight: 600 !important;
            cursor: pointer !important;
            margin-top: 15px !important;
            transition: opacity 0.2s;
        }
        button:hover { opacity: 0.9; }
        button:disabled { background-color: #ccc !important; cursor: not-allowed; }

        /* Existing Forgot Password Hack - we will override this below for better positioning */
        .forgotPassword { display: block; margin-top: -10px; margin-bottom: 20px; }
        #forgotPassword { color: #2e71ca; font-size: 14px; text-decoration: underline; }

        #continue[disabled], #email_ver_but_edit, .changeClaims, #cancel { display: none !important; }
        ul { padding: 0; margin: 0; list-style: none; }

        .password-label {
            display: flex;
            align-items: center;
            margin-bottom: 0px;
            margin-top:6px;
        }
        #password { width: 100%; box-sizing: border-box; }
        a.helpLink.tiny { display: none; }
        label#email_label { margin-top: 13px; }
        button#continue { display: none; }

        /* --- NEW ADDITIONS (To fix logo, spacing, and button visibility) --- */

        /* 1. Ensure the Logo is always visible at the top */
        #api .logo-container {
            display: block !important;
        }

        /* 2. Fix the Heading & Note appearance (Image 1) */
        .heading h1 {
            font-size: 24px !important;
            margin-bottom: 10px !important;
        }
        
        /* 3. This allows the 'Note:...' instruction to be visible on the Sign-In screen only */
        #localAccountForm .intro p {
            display: block !important;
            font-size: 14px !important;
            font-weight: 600 !important;
            color: #444 !important;
        }

        /* 4. Correct Positioning for Forgot Password (replaces previous hacky margins) */
        #forgotPassword {
            margin: 10px 0 20px 0 !important;
            padding-bottom: 0 !important;
            display: inline-block !important;
            float: left;
            width: 100%;
        }

        /* 5. Clean up the Verification Screen (Image 2) */
        .ver_intro_msg {
            display: block !important; /* Show the instruction text */
            font-size: 14px !important;
            margin-bottom: 15px !important;
        }

    </style>
</head>
<body>
    <div id="api">
        <!-- ABO Logo manually placed -->
        <div class="logo-container">
            <img src="https://manav-132.github.io/B2C.UI/abologo.png" alt="ABO Logo">
        </div>
        <div id="api-content"></div>
    </div>

    <script>
        (function() {
            var observer = new MutationObserver(function(mutations) {
                var continueBtn = document.getElementById('continue');
                var forgotLink = document.getElementById('forgotPassword');
                var passwordInput = document.getElementById('password');
                var verMsg = document.querySelector('.verificationSuccess, #email_success');

                // 1. POSITION FORGOT PASSWORD (Move it below the input box)
                if (forgotLink && passwordInput) {
                    if (forgotLink.parentElement.classList.contains('password-label') || 
                        forgotLink.parentElement.id === 'api') {
                        passwordInput.after(forgotLink);
                    }
                }

                // 2. CONTINUE BUTTON VISIBILITY LOGIC
                if (continueBtn) {
                    // A. Show Continue button ONLY if we are on the Password Reset screen
                    // (We detect this by checking for the 'newPassword' input field)
                    if (document.getElementById('newPassword')) {
                        continueBtn.style.setProperty('display', 'block', 'important');
                    }

                    // B. AUTO-SKIP "Verified" Screen (Image 3)
                    // If the success message is visible, click continue for the user
                    if (verMsg && window.getComputedStyle(verMsg).display !== 'none') {
                        continueBtn.click();
                    }
                }
            });

            // Start observing the #api container
            var target = document.getElementById('api');
            if (target) {
                observer.observe(target, { attributes: true, childList: true, subtree: true });
            }
        })();
    </script>
</body>
</html>
