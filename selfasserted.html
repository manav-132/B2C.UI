<!DOCTYPE html>
<html>
<head>
    <title>American Board of Ophthalmology</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- LAYOUT & CARD --- */
        body {
            background-color: #f8f9fa;
            font-family: 'Open Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
       

        .master-card {
            background-color: #ffffff;
            width: 100%;
            max-width: 460px;
            padding: 40px;
            border-radius: 12px;
            border: 1px solid #e1e4e8;
            box-sizing: border-box;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        }
        .heading {
            display: none;
        }
        .h1 {
            display: none;
        }
        .intro p{
             display: none !important ;
        }
        h2 {
            font-size: 1rem !important;
            font-weight: 400 !important;
        }
        .logo-container { text-align: center; margin-bottom: 30px; }
        .logo-container img { max-width: 220px; height: auto; }

        /* --- TYPOGRAPHY --- */
        h1, .heading h1 { font-size: 26px !important; font-weight: 700 !important; margin-bottom: 15px !important; }
        .intro p { display: none !important; font-size: 14px !important; font-weight: 600 !important; line-height: 1.5 !important; margin-bottom: 20px !important; }

        /* --- FORM ALIGNMENT (Fixes Indentation) --- */
        ul { padding: 0 !important; margin: 0 !important; list-style: none !important; }
        li { list-style: none !important; margin: 0 !important; padding: 0 !important; }
        
        input {
            width: 100% !important;
            padding: 12px !important;
            border: 1.5px solid #333 !important;
            border-radius: 8px !important;
            box-sizing: border-box !important;
            margin-top: 5px;
        }

        button {
            width: 100% !important;
            padding: 14px !important;
            background-color: #2e71ca !important;
            color: white !important;
            border: none !important;
            border-radius: 8px !important;
            font-weight: 600 !important;
            margin-top: 15px !important;
            cursor: pointer !important;
        }

        /* --- BUTTON VISIBILITY LOGIC --- */
        
        /* Instead of !important hide, we use a class that JS can control */
        .hide-button {
            display: none !important;
        
        }

        label#email_label {
            margin-top: 20px !important;
            display: inline-block;
        }
        /* Elements to always hide */
        #email_ver_but_edit, .changeClaims, #cancel, a.helpLink.tiny { 
            display: none !important; 
        }

        #forgotPassword {
            display: inline-block !important;
            color: #2e71ca;
            font-size: 14px;
            margin: 10px 0;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="master-card">
        <div class="logo-container">
            <img src="https://manav-132.github.io/B2C.UI/abologo.png" alt="ABO Logo">
        </div>
        <div id="api"></div>
    </div>

    <script>
    (function() {
        // Function to control the visibility of the Continue button
        function manageContinueButton() {
            const continueBtn = document.getElementById('continue');
            if (!continueBtn) return;

            // 1. Identify the verification states
            // We check if the "Send Code", "Verify Code", or "Resend Code" buttons are currently visible
            const isVerificationActive = !!(
                (document.getElementById('email_ver_but_send')?.offsetParent !== null) ||
                (document.getElementById('email_ver_but_verify')?.offsetParent !== null) ||
                (document.getElementById('email_ver_but_resend')?.offsetParent !== null)
            );

            // 2. Check if the "Success" message is visible (Email is verified)
            const isVerified = document.getElementById('email_success')?.offsetParent !== null;

            // 3. Logic: Hide if verification is in progress, Show only if verified
            // If verification buttons are present and we aren't "Success" yet, hide it.
            if (isVerificationActive && !isVerified) {
                continueBtn.style.setProperty('display', 'none', 'important');
                continueBtn.style.setProperty('visibility', 'hidden', 'important');
            } else if (isVerified) {
                // Once verified, bring it back
                continueBtn.style.setProperty('display', 'block', 'important');
                continueBtn.style.setProperty('visibility', 'visible', 'important');
            } else {
                // Initial state (before email is entered) - usually hidden to prevent premature clicks
                continueBtn.style.setProperty('display', 'none', 'important');
            }
        }

        // Create an observer to watch for ANY changes inside the #api container
        const observer = new MutationObserver((mutations) => {
            manageContinueButton();
        });

        // Start observing the #api div for changes in the UI
        const apiTarget = document.getElementById('api');
        if (apiTarget) {
            observer.observe(apiTarget, { 
                childList: true, 
                subtree: true, 
                attributes: true, 
                attributeFilter: ['style', 'class'] 
            });
        }

        // Run once on load
        window.addEventListener('load', manageContinueButton);
        // Run immediately in case script loads after DOM
        manageContinueButton();
    })();
</script>
</body>
</html>
