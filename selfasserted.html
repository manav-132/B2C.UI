<!DOCTYPE html>
<html>
<head>
    <title>American Board of Ophthalmology</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- LAYOUT & CARD --- */
        body {
            background-color: #f8f9fa;
            font-family: 'Open Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .master-card {
            background-color: #ffffff;
            width: 100%;
            max-width: 460px;
            padding: 40px;
            border-radius: 12px;
            border: 1px solid #e1e4e8;
            box-sizing: border-box;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        }
        .heading {
            display: none;
        }
        .h1 {
            display: none;
        }
        .intro p{
             display: none !important ;
        }
        h2 {
            font-size: 1rem !important;
            font-weight: 400 !important;
        }
        .logo-container { text-align: center; margin-bottom: 30px; }
        .logo-container img { max-width: 220px; height: auto; }

        /* --- TYPOGRAPHY --- */
        h1, .heading h1 { font-size: 26px !important; font-weight: 700 !important; margin-bottom: 15px !important; }
        .intro p { display: none !important; font-size: 14px !important; font-weight: 600 !important; line-height: 1.5 !important; margin-bottom: 20px !important; }

        /* --- FORM ALIGNMENT (Fixes Indentation) --- */
        ul { padding: 0 !important; margin: 0 !important; list-style: none !important; }
        li { list-style: none !important; margin: 0 !important; padding: 0 !important; }
        
        input {
            width: 100% !important;
            padding: 12px !important;
            border: 1.5px solid #333 !important;
            border-radius: 8px !important;
            box-sizing: border-box !important;
            margin-top: 5px;
        }

        button {
            width: 100% !important;
            padding: 14px !important;
            background-color: #2e71ca !important;
            color: white !important;
            border: none !important;
            border-radius: 8px !important;
            font-weight: 600 !important;
            margin-top: 15px !important;
            cursor: pointer !important;
        }

        /* --- BUTTON VISIBILITY LOGIC --- */
        
        /* Instead of !important hide, we use a class that JS can control */
        .hide-button {
            display: none !important;
        
        }

        label#email_label {
            margin-top: 20px !important;
            display: inline-block;
        }
        /* Elements to always hide */
        #email_ver_but_edit, .changeClaims, #cancel, a.helpLink.tiny { 
            display: none !important; 
        }

        #forgotPassword {
            display: inline-block !important;
            color: #2e71ca;
            font-size: 14px;
            margin: 10px 0;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="master-card">
        <div class="logo-container">
            <img src="https://manav-132.github.io/B2C.UI/abologo.png" alt="ABO Logo">
        </div>
        <div id="api"></div>
    </div>

    <script>
        (function() {
    var observer = new MutationObserver(function(mutations) {
        var continueBtn = document.getElementById('continue');
        var forgotLink = document.getElementById('forgotPassword');
        var passwordInput = document.getElementById('password');
        
        // 1. FORGOT PASSWORD PLACEMENT
        if (forgotLink && passwordInput) {
            if (forgotLink.parentElement.classList.contains('password-label')) {
                passwordInput.after(forgotLink);
            }
        }

        // 2. CONTINUE BUTTON LOGIC
        if (continueBtn) {
            // B2C verification element IDs
            var sendCodeBtn = document.getElementById('email_ver_but_send');      // "Send verification code"
            var verifyCodeBtn = document.getElementById('email_ver_but_verify');  // "Verify code"
            var resendCodeBtn = document.getElementById('email_ver_but_resend');  // "Send new code"
            var successMsg = document.getElementById('email_success');           // Success message

            // Helper function to check if an element is actually visible on screen
            function isVisible(el) {
                if (!el) return false;
                var style = window.getComputedStyle(el);
                return style.display !== 'none' && style.visibility !== 'hidden';
            }

            var isVerified = isVisible(successMsg);
            
            // If ANY of the verification buttons are visible, the user isn't done yet
            var isVerifying = isVisible(sendCodeBtn) || isVisible(verifyCodeBtn) || isVisible(resendCodeBtn);

            if (isVerified) {
                // OTP verified: Show Continue
                continueBtn.classList.remove('hide-button');
                continueBtn.style.setProperty('display', 'block', 'important');
            } 
            else if (isVerifying) {
                // In progress (any of the 3 buttons visible): Hide Continue
                continueBtn.classList.add('hide-button');
                continueBtn.style.setProperty('display', 'none', 'important');
            }
            else {
                // Default state (e.g., standard login screen where no OTP buttons exist)
                // If the specific OTP buttons are not present at all, let the button show
                if (!sendCodeBtn && !verifyCodeBtn && !resendCodeBtn) {
                    continueBtn.classList.remove('hide-button');
                    continueBtn.style.setProperty('display', 'block', 'important');
                }
            }
        }
    });

    var target = document.getElementById('api');
    if (target) {
        observer.observe(target, { attributes: true, childList: true, subtree: true });
    }
})();
    </script>
</body>
</html>
