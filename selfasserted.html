<!DOCTYPE html>
<html>
<head>
    <title>American Board of Ophthalmology</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- ORIGINAL CSS PRESERVED --- */
        body {
            background-color: #f8f9fa;
            font-family: 'Open Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .master-card {
            background-color: #ffffff;
            width: 100%;
            max-width: 460px;
            padding: 40px;
            border-radius: 12px;
            border: 1px solid #e1e4e8;
            box-sizing: border-box;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            position: relative;
            min-height: 320px;
        }
        .logo-container { text-align: center; margin-bottom: 30px; }
        .logo-container img { max-width: 220px; height: auto; }

        /* Hiding B2C clutter */
        .heading, .h1, .intro, .intro p, #forgotPassword { 
            display: none !important; 
        }

        h2 { font-size: 1rem !important; font-weight: 400 !important; }
        ul { padding: 0 !important; margin: 0 !important; list-style: none !important; }
        li { list-style: none !important; margin: 0 !important; padding: 0 !important; }
        
        input {
            width: 100% !important;
            padding: 12px !important;
            border: 1.5px solid #333 !important;
            border-radius: 8px !important;
            box-sizing: border-box !important;
            margin-top: 5px;
        }

        button {
            width: 100% !important;
            padding: 14px !important;
            background-color: #2e71ca !important;
            color: white !important;
            border: none !important;
            border-radius: 8px !important;
            font-weight: 600 !important;
            margin-top: 15px !important;
            cursor: pointer !important;
        }

        /* Verification Styles */
        div#verifying_blurb, div#claimVerificationServerError { display: none !important; }
        .error.itemLevel.show, .error.itemLevel { color: red; }
        .error.pageLevel { color: red; margin-bottom: 10px !important; }
        div#email_fail_retry { color: red; }
        label#email_label { margin-top: 20px !important; display: inline-block; }
        #email_ver_but_edit, .changeClaims, #cancel, a.helpLink.tiny { display: none !important; }
        
        /* --- UI DISPLAY CONTROL --- */
        
        /* 1. API is hidden by default to avoid showing B2C fields behind custom buttons */
        #api { display: none; } 
        #api.show-api { display: block !important; }

        /* 2. Custom Buttons are VISIBLE by default for the first screen */
        #custom-action-container { display: flex; flex-direction: column; gap: 15px; margin-top: 20px; }
        #custom-action-container.hide-ui { display: none !important; }

        .btn-outline {
            background-color: transparent !important;
            color: #2e71ca !important;
            border: 1px solid #2e71ca !important;
            margin-top: 10px !important;
        }

        /* 3. Loader - Hidden by default, used for intermediate screens */
        #custom-loader {
            display: none;
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.9);
            z-index: 100;
            justify-content: center; align-items: center;
            border-radius: 12px;
        }
        .spinner {
            width: 40px; height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2e71ca;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>

    <script>
    (function() {
        // Flag to check if we've moved past the initial landing screen
        let journeyActive = sessionStorage.getItem('abo_journey_active') === 'true';

        function updateUI() {
            const api = document.getElementById('api');
            const customBox = document.getElementById('custom-action-container');
            const loader = document.getElementById('custom-loader');
            
            if (!api || !customBox) return;

            const emailField = document.getElementById('email');
            const passwordField = document.getElementById('password');
            const continueBtn = document.getElementById('next') || document.getElementById('continue');

            // Check B2C content
            const hasContent = api.innerHTML.trim().length > 50 || api.querySelector('input');
            const isLoginFieldsPresent = !!(emailField && passwordField);

            // 1. If journey flag is active (Refresh on Reset/MFA or Button Clicked)
            if (journeyActive) {
                customBox.classList.add('hide-ui');
                api.classList.add('show-api');
                
                // Show loader only if API hasn't rendered content yet (prevents blank screen during journey)
                if (!hasContent) {
                    loader.style.display = 'flex';
                } else {
                    loader.style.display = 'none';
                }

                // Handle Continue button for verification screens
                if (continueBtn && !passwordField) {
                    const successMsg = document.getElementById('email_success');
                    const isVerified = !!(successMsg && successMsg.offsetParent !== null);
                    continueBtn.style.setProperty('display', isVerified ? 'block' : 'none', 'important');
                } else if (continueBtn) {
                    continueBtn.style.setProperty('display', 'block', 'important');
                }
                return;
            }

            // 2. Journey NOT active yet - Screen detection
            if (hasContent) {
                if (isLoginFieldsPresent) {
                    // It's the landing screen: Show buttons, keep API hidden
                    customBox.classList.remove('hide-ui');
                    api.classList.remove('show-api');
                    loader.style.display = 'none';
                } else {
                    // B2C loaded a different screen automatically: Start journey, show API
                    sessionStorage.setItem('abo_journey_active', 'true');
                    journeyActive = true;
                    updateUI(); // Re-run to apply screen changes
                }
            } else {
                // API is empty (still loading B2C). Keep showing landing buttons for now
                customBox.classList.remove('hide-ui');
                api.classList.remove('show-api');
            }
        }

        // --- BUTTON HANDLERS ---
        window.handleReset = function() {
            sessionStorage.setItem('abo_journey_active', 'true');
            journeyActive = true;
            
            // Show loader instantly during transition
            document.getElementById('custom-loader').style.display = 'flex';
            document.getElementById('custom-action-container').classList.add('hide-ui');
            document.getElementById('api').classList.add('show-api');

            // Find and click the hidden B2C forgot password link
            let attempts = 0;
            const poll = setInterval(() => {
                const link = document.getElementById('forgotPassword');
                if (link) {
                    clearInterval(poll);
                    link.click();
                }
                if (++attempts > 40) {
                    clearInterval(poll);
                    updateUI();
                }
            }, 150);
        };

        window.handleSignIn = function() {
            sessionStorage.setItem('abo_journey_active', 'true');
            journeyActive = true;
            document.getElementById('custom-loader').style.display = 'flex';
            updateUI();
        };

        // MutationObserver to track B2C dynamic updates
        const observer = new MutationObserver(updateUI);
        document.addEventListener("DOMContentLoaded", () => {
            const target = document.getElementById('api');
            if (target) {
                observer.observe(target, { childList: true, subtree: true, attributes: true });
            }
            setInterval(updateUI, 500);
            updateUI();
        });
    })();
    </script>
</head>
<body>
    <div class="master-card">
        <!-- Loader Spinner Overlay (Hidden by default) -->
        <div id="custom-loader">
            <div class="spinner"></div>
        </div>

        <div class="logo-container">
            <img src="https://manav-132.github.io/B2C.UI/abologo.png" alt="ABO Logo">
        </div>

        <!-- LANDING BUTTONS (Visible by default in HTML/CSS) -->
        <div id="custom-action-container">
            <button type="button" class="btn-reset" onclick="handleReset()">Reset My Password</button>
            <button type="button" class="btn-outline" onclick="handleSignIn()">Sign In with Existing Credentials</button>
        </div>

        <!-- B2C Container (Hidden initially) -->
        <div id="api"></div>
    </div>
</body>
</html>
