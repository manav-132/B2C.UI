<!DOCTYPE html>
<html>
<head>
    <title>American Board of Ophthalmology</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Open Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .master-card {
            background-color: #ffffff;
            width: 100%;
            max-width: 460px;
            padding: 40px;
            border-radius: 12px;
            border: 1px solid #e1e4e8;
            box-sizing: border-box;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        }
        .heading, .h1, .intro p, #email_ver_but_edit, .changeClaims, #cancel, a.helpLink.tiny { 
            display: none !important; 
        }
        .logo-container { text-align: center; margin-bottom: 30px; }
        .logo-container img { max-width: 220px; height: auto; }
        input {
            width: 100% !important;
            padding: 12px !important;
            border: 1.5px solid #333 !important;
            border-radius: 8px !important;
            box-sizing: border-box !important;
            margin-top: 5px;
        }
        button {
            width: 100% !important;
            padding: 14px !important;
            background-color: #2e71ca !important;
            color: white !important;
            border: none !important;
            border-radius: 8px !important;
            font-weight: 600 !important;
            margin-top: 15px !important;
            cursor: pointer !important;
        }
        label#email_label { margin-top: 20px !important; display: inline-block; }
        #forgotPassword {
            display: inline-block !important;
            color: #2e71ca;
            font-size: 14px;
            margin: 10px 0;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="master-card">
        <div class="logo-container">
            <img src="https://manav-132.github.io/B2C.UI/abologo.png" alt="ABO Logo">
        </div>
        <div id="api"></div>
    </div>

    <!-- SCRIPT MOVED INSIDE BODY -->
    <script>
        (function() {
            function manageUI() {
                // Find button (Login uses 'next', Verification uses 'continue')
                var btn = document.getElementById('continue') || document.getElementById('next');
                if (!btn) return;

                var verControl = document.getElementById('email_ver_control');
                var successMsg = document.getElementById('email_success');

                var isVisible = function(el) {
                    return !!(el && el.offsetParent !== null);
                };

                // LOGIC: 
                // 1. If not a verification page, show button.
                // 2. If verification page and verified, show button.
                // 3. Otherwise, hide button.
                if (!verControl) {
                    btn.style.setProperty('display', 'block', 'important');
                    btn.style.setProperty('visibility', 'visible', 'important');
                } else if (isVisible(successMsg)) {
                    btn.style.setProperty('display', 'block', 'important');
                    btn.style.setProperty('visibility', 'visible', 'important');
                } else {
                    btn.style.setProperty('display', 'none', 'important');
                }
            }

            var observer = new MutationObserver(manageUI);
            var apiTarget = document.getElementById('api');
            if (apiTarget) {
                observer.observe(apiTarget, { childList: true, subtree: true, attributes: true });
            }
            setInterval(manageUI, 500);
            manageUI();
        })();
    </script>
</body>
</html>
