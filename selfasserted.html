<!DOCTYPE html>
<html>
<head>
    <title>American Board of Ophthalmology</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- LAYOUT & CARD --- */
        body {
            background-color: #f8f9fa;
            font-family: 'Open Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
       

        .master-card {
            background-color: #ffffff;
            width: 100%;
            max-width: 460px;
            padding: 40px;
            border-radius: 12px;
            border: 1px solid #e1e4e8;
            box-sizing: border-box;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        }
        .heading {
            display: none;
        }
        .h1 {
            display: none;
        }
        .intro p{
             display: none !important ;
        }
        h2 {
            font-size: 1rem !important;
            font-weight: 400 !important;
        }
        .logo-container { text-align: center; margin-bottom: 30px; }
        .logo-container img { max-width: 220px; height: auto; }

        /* --- TYPOGRAPHY --- */
        h1, .heading h1 { font-size: 26px !important; font-weight: 700 !important; margin-bottom: 15px !important; }
        .intro p { display: none !important; font-size: 14px !important; font-weight: 600 !important; line-height: 1.5 !important; margin-bottom: 20px !important; }

        /* --- FORM ALIGNMENT (Fixes Indentation) --- */
        ul { padding: 0 !important; margin: 0 !important; list-style: none !important; }
        li { list-style: none !important; margin: 0 !important; padding: 0 !important; }
        
        input {
            width: 100% !important;
            padding: 12px !important;
            border: 1.5px solid #333 !important;
            border-radius: 8px !important;
            box-sizing: border-box !important;
            margin-top: 5px;
        }

        button {
            width: 100% !important;
            padding: 14px !important;
            background-color: #2e71ca !important;
            color: white !important;
            border: none !important;
            border-radius: 8px !important;
            font-weight: 600 !important;
            margin-top: 15px !important;
            cursor: pointer !important;
        }

        /* --- BUTTON VISIBILITY LOGIC --- */
        
        /* Instead of !important hide, we use a class that JS can control */
        .hide-button {
            display: none !important;
        
        }

        label#email_label {
            margin-top: 20px !important;
            display: inline-block;
        }
        /* Elements to always hide */
        #email_ver_but_edit, .changeClaims, #cancel, a.helpLink.tiny { 
            display: none !important; 
        }

        #forgotPassword {
            display: inline-block !important;
            color: #2e71ca;
            font-size: 14px;
            margin: 10px 0;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="master-card">
        <div class="logo-container">
            <img src="https://manav-132.github.io/B2C.UI/abologo.png" alt="ABO Logo">
        </div>
        <div id="api"></div>
    </div>

    <script>
(function() {
    function checkAndHide() {
        const continueBtn = document.getElementById('continue');
        if (!continueBtn) return;

        // 1. Find the elements that indicate we are in the "Verifying" phase
        const sendCodeBtn = document.getElementById('email_ver_but_send');
        const verifyCodeBtn = document.getElementById('email_ver_but_verify');
        const resendCodeBtn = document.getElementById('email_ver_but_resend');
        
        // 2. Find the element that indicates "Success"
        const successMsg = document.getElementById('email_success');

        // Check visibility (offsetParent is null if the element is hidden by B2C logic)
        const isVerifying = (sendCodeBtn && sendCodeBtn.offsetParent !== null) || 
                            (verifyCodeBtn && verifyCodeBtn.offsetParent !== null) ||
                            (resendCodeBtn && resendCodeBtn.offsetParent !== null);
                            
        const isVerified = (successMsg && successMsg.offsetParent !== null);

        // --- THE LOGIC ---
        if (isVerified) {
            // Case 1: User is verified. Show the button!
            continueBtn.style.setProperty('display', 'block', 'important');
            continueBtn.style.setProperty('visibility', 'visible', 'important');
            continueBtn.style.setProperty('opacity', '1', 'important');
        } else if (isVerifying || !isVerified) {
            // Case 2: User is still verifying OR hasn't started yet. Hide it!
            continueBtn.style.setProperty('display', 'none', 'important');
            continueBtn.style.setProperty('visibility', 'hidden', 'important');
        }
    }

    // A MutationObserver watches for changes in the B2C form
    const observer = new MutationObserver(checkAndHide);
    const target = document.getElementById('api');
    if (target) {
        observer.observe(target, { childList: true, subtree: true, attributes: true });
    }

    // A "Force Loop" to catch any B2C overrides (runs every 100ms)
    const forceLoop = setInterval(checkAndHide, 100);

    // Stop the loop after 10 seconds to save performance if needed, 
    // or keep it running to ensure the button never pops back up.
    // setTimeout(() => clearInterval(forceLoop), 10000); 

    // Initial run
    checkAndHide();
})();
</script>
</body>
</html>
