<!DOCTYPE html>
<html>
<head>
    <title>American Board of Ophthalmology</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- ORIGINAL CSS PRESERVED --- */
        body {
            background-color: #f8f9fa;
            font-family: 'Open Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .master-card {
            background-color: #ffffff;
            width: 100%;
            max-width: 460px;
            padding: 40px;
            border-radius: 12px;
            border: 1px solid #e1e4e8;
            box-sizing: border-box;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            position: relative;
            min-height: 300px; /* Ensures card doesn't collapse during load */
        }
        .logo-container { text-align: center; margin-bottom: 30px; }
        .logo-container img { max-width: 220px; height: auto; }

        /* Hiding B2C clutter */
        .heading, .h1, .intro, .intro p, #forgotPassword { 
            display: none !important; 
        }

        h2 { font-size: 1rem !important; font-weight: 400 !important; }
        ul { padding: 0 !important; margin: 0 !important; list-style: none !important; }
        li { list-style: none !important; margin: 0 !important; padding: 0 !important; }
        
        input {
            width: 100% !important;
            padding: 12px !important;
            border: 1.5px solid #333 !important;
            border-radius: 8px !important;
            box-sizing: border-box !important;
            margin-top: 5px;
        }

        button {
            width: 100% !important;
            padding: 14px !important;
            background-color: #2e71ca !important;
            color: white !important;
            border: none !important;
            border-radius: 8px !important;
            font-weight: 600 !important;
            margin-top: 15px !important;
            cursor: pointer !important;
        }

        /* Verification Styles */
        div#verifying_blurb, div#claimVerificationServerError { display: none !important; }
        .error.itemLevel.show, .error.itemLevel { color: red; }
        .error.pageLevel { color: red; margin-bottom: 10px !important; }
        div#email_fail_retry { color: red; }
        label#email_label { margin-top: 20px !important; display: inline-block; }
        #email_ver_but_edit, .changeClaims, #cancel, a.helpLink.tiny { display: none !important; }
        
        /* --- UI STATE CONTROL --- */
        
        /* Initial States: Everything hidden except loader */
        #api { display: none; } 
        #api.show-api { display: block !important; }

        #custom-action-container { display: none; flex-direction: column; gap: 15px; margin-top: 20px; }
        #custom-action-container.show-buttons { display: flex !important; }

        .btn-outline {
            background-color: transparent !important;
            color: #2e71ca !important;
            border: 1px solid #2e71ca !important;
            margin-top: 10px !important;
        }

        /* Loader Spinner Overlay */
        #custom-loader {
            display: flex; /* Visible by default */
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,1);
            z-index: 100;
            justify-content: center; align-items: center;
            border-radius: 12px;
        }
        .spinner {
            width: 40px; height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2e71ca;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>

    <script>
    (function() {
        // Track if the user has already bypassed the landing screen in this session
        let journeyStarted = sessionStorage.getItem('abo_journey_active') === 'true';

        function updateUI() {
            const api = document.getElementById('api');
            const customBox = document.getElementById('custom-action-container');
            const loader = document.getElementById('custom-loader');
            if (!api || !customBox) return;

            const emailField = document.getElementById('email');
            const passwordField = document.getElementById('password');
            const forgotLink = document.getElementById('forgotPassword');
            const continueBtn = document.getElementById('next') || document.getElementById('continue');

            // Check if B2C has loaded content
            const hasContent = api.innerHTML.trim().length > 50;
            const isLoginScreen = !!(emailField && passwordField && forgotLink);

            // 1. WAIT PHASE: If API is empty, keep showing loader
            if (!hasContent) {
                loader.style.display = 'flex';
                customBox.classList.remove('show-buttons');
                api.classList.remove('show-api');
                return;
            }

            // 2. DECISION PHASE: API has content, now check what it is
            if (isLoginScreen && !journeyStarted) {
                // It's the login screen and user hasn't clicked anything yet
                loader.style.display = 'none';
                customBox.classList.add('show-buttons');
                api.classList.remove('show-api');
            } 
            else {
                // It's a different screen (MFA/Reset) OR user already clicked a button
                loader.style.display = 'none';
                customBox.classList.remove('show-buttons');
                api.classList.add('show-api');

                // Internal Continue button logic
                if (continueBtn) {
                    const isVerificationPage = (emailField && !passwordField);
                    const successMsg = document.getElementById('email_success');
                    if (isVerificationPage) {
                        const isVerified = !!(successMsg && successMsg.offsetParent !== null);
                        continueBtn.style.setProperty('display', isVerified ? 'block' : 'none', 'important');
                    } else {
                        continueBtn.style.setProperty('display', 'block', 'important');
                    }
                }
            }
        }

        // --- HANDLERS ---
        window.handleReset = function() {
            sessionStorage.setItem('abo_journey_active', 'true');
            journeyStarted = true;
            document.getElementById('custom-loader').style.display = 'flex';
            
            // We must show the API hiddenly or briefly so the browser can click the link
            document.getElementById('api').classList.add('show-api');
            document.getElementById('custom-action-container').classList.remove('show-buttons');

            let attempts = 0;
            const poll = setInterval(() => {
                const link = document.getElementById('forgotPassword');
                if (link) {
                    clearInterval(poll);
                    link.click();
                }
                if (++attempts > 40) clearInterval(poll);
            }, 150);
        };

        window.handleSignIn = function() {
            sessionStorage.setItem('abo_journey_active', 'true');
            journeyStarted = true;
            updateUI();
        };

        // MutationObserver watches the API div for B2C content injection
        const observer = new MutationObserver(updateUI);
        document.addEventListener("DOMContentLoaded", () => {
            const target = document.getElementById('api');
            if (target) {
                observer.observe(target, { childList: true, subtree: true, attributes: true });
            }
            setInterval(updateUI, 500);
            updateUI();
        });
    })();
    </script>
</head>
<body>
    <div class="master-card">
        <!-- Loader Spinner Overlay (Visible by default) -->
        <div id="custom-loader">
            <div class="spinner"></div>
        </div>

        <div class="logo-container">
            <img src="https://manav-132.github.io/B2C.UI/abologo.png" alt="ABO Logo">
        </div>

        <!-- CUSTOM BUTTONS (Outside API) -->
        <div id="custom-action-container">
            <button type="button" class="btn-reset" onclick="handleReset()">Reset My Password</button>
            <button type="button" class="btn-outline" onclick="handleSignIn()">Sign In with Existing Credentials</button>
        </div>

        <!-- B2C API DIV (Hidden initially) -->
        <div id="api"></div>
    </div>
</body>
</html>
