<!DOCTYPE html>
<html>
<head>
    <title>American Board of Ophthalmology</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- LAYOUT & CARD --- */
        body { background-color: #f8f9fa; font-family: 'Open Sans', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .master-card { background-color: #ffffff; width: 100%; max-width: 460px; padding: 40px; border-radius: 12px; border: 1px solid #e1e4e8; box-sizing: border-box; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        .logo-container { text-align: center; margin-bottom: 30px; }
        .logo-container img { max-width: 220px; height: auto; }
        
        /* Always hide these standard B2C items */
        .heading, .h1, .intro p, #email_ver_but_edit, .changeClaims, #cancel, a.helpLink.tiny, div#verifying_blurb, div#claimVerificationServerError { display: none !important; }
        
        h2 { font-size: 1rem !important; font-weight: 400 !important; }
        ul { padding: 0 !important; margin: 0 !important; list-style: none !important; }
        li { list-style: none !important; margin: 0 !important; padding: 0 !important; }
        
        input { width: 100% !important; padding: 12px !important; border: 1.5px solid #333 !important; border-radius: 8px !important; box-sizing: border-box !important; margin-top: 5px; }
        button { width: 100% !important; padding: 14px !important; background-color: #2e71ca !important; color: white !important; border: none !important; border-radius: 8px !important; font-weight: 600 !important; margin-top: 15px !important; cursor: pointer !important; }

        .error { color: red; font-size: 14px; }
        #forgotPassword { display: inline-block !important; color: #2e71ca; font-size: 14px; margin: 10px 0; text-decoration: underline; cursor: pointer; }

        /* Custom Toggle UI - Visible by default */
        .hidden-ui { display: none !important; }
        .custom-btn-container { display: flex; flex-direction: column; gap: 15px; margin-top: 20px; }
        .btn-outline { background-color: transparent !important; color: #2e71ca !important; border: 1px solid #2e71ca !important; }
    </style>

    <script>
        // We define the state outside so it persists across B2C re-renders
        var userHasToggled = false;

        function runAllLogic() {
            var apiDiv = document.getElementById('api');
            var customContainer = document.getElementById('custom-action-container');
            if (!apiDiv || !customContainer) return;

            var emailInput = document.getElementById('email');
            var passwordInput = document.getElementById('password');
            var forgotPasswordLink = document.getElementById('forgotPassword');
            var continueBtn = document.getElementById('continue') || document.getElementById('next');
            
            // LOGIC: Show buttons if API is empty OR if it's the login screen
            var isApiEmpty = apiDiv.innerHTML.trim() === "";
            var isLoginScreen = !!(emailInput && passwordInput && forgotPasswordLink);

            if (isApiEmpty || isLoginScreen) {
                // If the user clicked "Show Login", hide custom buttons and show fields
                if (userHasToggled) {
                    customContainer.classList.add('hidden-ui');
                    if(emailInput) (emailInput.closest('.entry-item') || emailInput.parentElement).classList.remove('hidden-ui');
                    if(passwordInput) (passwordInput.closest('.entry-item') || passwordInput.parentElement).classList.remove('hidden-ui');
                    if(continueBtn) continueBtn.classList.remove('hidden-ui');
                } else {
                    // Default state: Show custom buttons, hide B2C fields
                    customContainer.classList.remove('hidden-ui');
                    if(emailInput) (emailInput.closest('.entry-item') || emailInput.parentElement).classList.add('hidden-ui');
                    if(passwordInput) (passwordInput.closest('.entry-item') || passwordInput.parentElement).classList.add('hidden-ui');
                    if(continueBtn) continueBtn.classList.add('hidden-ui');
                }
            } else {
                // We are on an MFA or Reset screen: Hide custom buttons always
                customContainer.classList.add('hidden-ui');
                userHasToggled = false; // reset for next visit

                // Handle the verification-based visibility for Continue button
                if (continueBtn) {
                    var verificationControl = document.querySelector('.verificationControlLayout') || document.getElementById('email_ver_control');
                    var successMsg = document.getElementById('email_success');
                    var isVerificationVisible = verificationControl && verificationControl.offsetParent !== null;
                    var isVerified = successMsg && successMsg.offsetParent !== null;

                    if (isVerificationVisible && !isVerified) {
                        continueBtn.style.setProperty('display', 'none', 'important');
                    } else {
                        continueBtn.style.setProperty('display', 'block', 'important');
                    }
                }
            }
        }

        // Action for the custom buttons
        function handleResetClick() {
            var forgot = document.getElementById('forgotPassword');
            if (forgot) forgot.click();
        }

        function handleSignInClick() {
            userHasToggled = true;
            runAllLogic();
        }

        // Start observing as soon as the DOM is ready
        document.addEventListener("DOMContentLoaded", function() {
            var target = document.body; // Observe body so we catch #api appearing
            var observer = new MutationObserver(runAllLogic);
            observer.observe(target, { childList: true, subtree: true, attributes: true });
            setInterval(runAllLogic, 500);
        });
    </script>
</head>
<body>
    <div class="master-card">
        <div class="logo-container">
            <img src="https://manav-132.github.io/B2C.UI/abologo.png" alt="ABO Logo">
        </div>

        <!-- Custom buttons are now static and outside #api -->
        <div id="custom-action-container" class="custom-btn-container">
            <button class="btn-reset" onclick="handleResetClick()">Reset My Password</button>
            <button class="btn-outline" onclick="handleSignInClick()">Sign In with Existing Credentials</button>
        </div>

        <div id="api"></div>
    </div>
</body>
</html>
