<!DOCTYPE html>
<html>
<head>
    <title>American Board of Ophthalmology</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>

         display: none !important ;

    /* --- TYPOGRAPHY --- */
    h1, .heading h1 { font-size: 26px !important; font-weight: 700 !important; margin-bottom: 15px !important; }
    .intro p { display: none !important; font-size: 14px !important; font-weight: 600 !important; line-height: 1.5 !important; margin-bottom: 20px !important; }

    }

    button {
        width: 100% !important;
        padding: 14px !important;
        background-color: #2e71ca !important;
        color: white !important;
        border: none !important;
        border-radius: 8px !important;
        font-weight: 600 !important;
        margin-top: 15px !important;
        cursor: pointer !important;
    }
    div#verifying_blurb{
        display:none !important;
    }
    div#claimVerificationServerError {
    display: none !important;
}
        .error.itemLevel.show {
    color: red;
}
        .error.itemLevel {
    color: red;
}
        .error.pageLevel {
    color: red;
    margin-bottom: 10px !important;
}
    /* --- BUTTON VISIBILITY LOGIC --- */
    
    /* Instead of !important hide, we use a class that JS can control */
    .hide-button {
        display: none !important;
    
    }
    div#email_fail_retry {
    color: red;
}
    label#email_label {
        margin-top: 20px !important;
        display: inline-block;
    }
    /* Elements to always hide */
    #email_ver_but_edit, .changeClaims, #cancel, a.helpLink.tiny { 
        display: none !important; 
    }

    #forgotPassword {
        display: inline-block !important;
        color: #2e71ca;
        font-size: 14px;
        margin: 10px 0;
        text-decoration: underline;
    }
        .custom-button-container {
    display: flex;
    flex-direction: column;
    gap: 12px;
    margin-top: 20px;
}

.btn-secondary {
    background-color: #f0f4f8 !important;
    color: #2e71ca !important;
    border: 1px solid #2e71ca !important;
}

.hidden-element {
    display: none !important;
}
</style>
    <script>
        function setupCustomButtons() {
    const apiDiv = document.getElementById('api');
    if (!apiDiv) return;

    // Check if we've already added our custom buttons to prevent duplicates
    if (document.getElementById('custom-ui-container')) return;

    // 1. Identify existing elements
    const emailField = document.querySelector('.entry-item:has(#email), #email');
    const passwordField = document.querySelector('.entry-item:has(#password), #password');
    const signInBtn = document.getElementById('next') || document.getElementById('continue');
    const forgotPwdLink = document.getElementById('forgotPassword');

    // 2. Create Container for new buttons
    const container = document.createElement('div');
    container.id = 'custom-ui-container';
    container.className = 'custom-button-container';

    // 3. Create "Reset Password" Button
    const resetBtn = document.createElement('button');
    resetBtn.innerText = 'Reset My Password';
    resetBtn.type = 'button';
    resetBtn.onclick = function() {
        if (forgotPwdLink) forgotPwdLink.click();
    };

    // 4. Create "Sign In with Password" Button
    const showFieldsBtn = document.createElement('button');
    showFieldsBtn.innerText = 'Sign In with Existing Credentials';
    showFieldsBtn.type = 'button';
    showFieldsBtn.className = 'btn-secondary';
    showFieldsBtn.onclick = function() {
        // Show fields, hide these buttons
        [emailField, passwordField, signInBtn].forEach(el => {
            if (el) el.closest('li')?.classList.remove('hidden-element') || el.classList.remove('hidden-element');
        });
        container.style.display = 'none';
    };

    // 5. Initial State: Hide original fields and add buttons
    [emailField, passwordField, signInBtn].forEach(el => {
        if (el) {
            // We target the parent 'li' if it exists to hide labels too
            const parent = el.closest('li') || el;
            parent.classList.add('hidden-element');
        }
    });

    // 6. Assemble and Inject
    container.appendChild(resetBtn);
    container.appendChild(showFieldsBtn);
    apiDiv.appendChild(container);
}

// Add this call inside your existing MutationObserver/Interval logic
// Inside your current manageUI() function, add:
// setupCustomButtons();
        
(function() {
console.log("ABO Debug: Script Initialized");
function manageUI() {
     setupCustomButtons();
    const continueBtn = document.getElementById('continue');
    if (!continueBtn) return;

    // 1. Check if an email verification control exists on THIS specific page
    // B2C usually puts the verification elements inside a container or uses these IDs
    const emailInput = document.getElementById('email');
    const verificationControl = document.getElementById('email_ver_control') || document.querySelector('.verificationControlLayout');
    
    // 2. Identify the verification state elements
    const sendBtn = document.getElementById('email_ver_but_send');
    const verifyBtn = document.getElementById('email_ver_but_verify');
    const successMsg = document.getElementById('email_success');

    function isVisible(el) {
        return !!(el && el.offsetParent !== null);
    }

    const hasEmailVerificationOnPage = !!(emailInput || verificationControl || sendBtn);
    const isVerifying = isVisible(sendBtn) || isVisible(verifyBtn);
    const isVerified = isVisible(successMsg);

    // --- NEW LOGIC ---

    if (!hasEmailVerificationOnPage) {
        // CASE A: This is a screen like "New Password" where no email verification is needed.
        // Ensure the button is VISIBLE.
        console.log("ABO Debug: No verification control found. Showing button for standard form.");
        continueBtn.style.setProperty('display', 'block', 'important');
        continueBtn.style.setProperty('visibility', 'visible', 'important');
    } 
    else if (isVerified) {
        // CASE B: Email verification is present and SUCCESSFUL.
        console.log("ABO Debug: Verification Successful. Showing button.");
        continueBtn.style.setProperty('display', 'block', 'important');
        continueBtn.style.setProperty('visibility', 'visible', 'important');
    } 
    else {
        // CASE C: Email verification is present but NOT finished.
        console.log("ABO Debug: Verification in progress/required. Hiding button.");
        continueBtn.style.setProperty('display', 'none', 'important');
    }
}

// Standard B2C Observers
const observer = new MutationObserver(manageUI);
const apiTarget = document.getElementById('api');
if (apiTarget) {
    observer.observe(apiTarget, { childList: true, subtree: true, attributes: true });
}




// Safety net interval
setInterval(manageUI, 500);

// Initial run
manageUI();
})();
</script>
</head>
<body>
    <div class="master-card">
        <div class="logo-container">
            <img src="https://manav-132.github.io/B2C.UI/abologo.png" alt="ABO Logo">
        </div>
        <div id="api"></div>
