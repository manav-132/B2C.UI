<!DOCTYPE html>
<html>
<head>
    <title>American Board of Ophthalmology</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- ORIGINAL CSS PRESERVED --- */
        body {
            background-color: #f8f9fa;
            font-family: 'Open Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .master-card {
            background-color: #ffffff;
            width: 100%;
            max-width: 460px;
            padding: 40px;
            border-radius: 12px;
            border: 1px solid #e1e4e8;
            box-sizing: border-box;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            position: relative;
            min-height: 350px;
        }
        .logo-container { text-align: center; margin-bottom: 30px; }
        .logo-container img { max-width: 220px; height: auto; }

        /* Hiding B2C clutter */
        .heading, .h1, .intro, .intro p, #forgotPassword { 
            display: none !important; 
        }

        h2 { font-size: 1rem !important; font-weight: 400 !important; }
        ul { padding: 0 !important; margin: 0 !important; list-style: none !important; }
        li { list-style: none !important; margin: 0 !important; padding: 0 !important; }
        
        input {
            width: 100% !important;
            padding: 12px !important;
            border: 1.5px solid #333 !important;
            border-radius: 8px !important;
            box-sizing: border-box !important;
            margin-top: 5px;
        }

        button {
            width: 100% !important;
            padding: 14px !important;
            background-color: #2e71ca !important;
            color: white !important;
            border: none !important;
            border-radius: 8px !important;
            font-weight: 600 !important;
            margin-top: 15px !important;
            cursor: pointer !important;
        }

        /* Verification Message Styles */
        div#verifying_blurb, div#claimVerificationServerError { display: none !important; }
        .error.itemLevel.show, .error.itemLevel { color: red; }
        .error.pageLevel { color: red; margin-bottom: 10px !important; }
        div#email_fail_retry { color: red; }
        label#email_label { margin-top: 20px !important; display: inline-block; }
        #email_ver_but_edit, .changeClaims, #cancel, a.helpLink.tiny { display: none !important; }

        /* --- STABLE UI STATE CONTROL --- */
        
        /* Default: Buttons show, API hidden */
        #custom-action-container { display: flex; flex-direction: column; gap: 15px; margin-top: 20px; }
        #api { display: none; }

        /* When journey-active class is on body: Buttons hide, API shows */
        body.journey-active #custom-action-container { display: none !important; }
        body.journey-active #api { display: block !important; }

        .btn-outline {
            background-color: transparent !important;
            color: #2e71ca !important;
            border: 1px solid #2e71ca !important;
            margin-top: 10px !important;
        }

        /* Intermediate Loader */
        #custom-loader {
            display: none;
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.9);
            z-index: 100;
            justify-content: center; align-items: center;
            border-radius: 12px;
        }
        .spinner {
            width: 40px; height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2e71ca;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>

    <script>
        // 1. REFRESH PROTECTION: Runs instantly before page render
        if (sessionStorage.getItem('abo_journey_active') === 'true') {
            document.documentElement.classList.add('journey-active');
        }

        // 2. GLOBAL FUNCTIONS: Defined outside any scopes so buttons can see them immediately
        window.handleReset = function() {
            sessionStorage.setItem('abo_journey_active', 'true');
            document.body.classList.add('journey-active');
            const loader = document.getElementById('custom-loader');
            if (loader) loader.style.display = 'flex';
            
            // Single-click polling logic
            let attempts = 0;
            const poll = setInterval(function() {
                const link = document.getElementById('forgotPassword');
                attempts++;
                if (link) {
                    clearInterval(poll);
                    link.click();
                } else if (attempts > 50) {
                    clearInterval(poll);
                    if (loader) loader.style.display = 'none';
                }
            }, 150);
        };

        window.handleSignIn = function() {
            sessionStorage.setItem('abo_journey_active', 'true');
            document.body.classList.add('journey-active');
            const loader = document.getElementById('custom-loader');
            if (loader) loader.style.display = 'flex';
        };

        // 3. UI SYNC LOGIC
        (function() {
            function syncUI() {
                const api = document.getElementById('api');
                const loader = document.getElementById('custom-loader');
                const body = document.body;
                if (!api) return;

                // Sync the HTML-level refresh class to the body
                if (document.documentElement.classList.contains('journey-active')) {
                    body.classList.add('journey-active');
                }

                const isJourney = body.classList.contains('journey-active');
                const hasContent = api.innerText.trim().length > 10;
                const emailField = document.getElementById('email');
                const passwordField = document.getElementById('password');
                const continueBtn = document.getElementById('next') || document.getElementById('continue');

                if (isJourney) {
                    // Hide loader once B2C renders content
                    if (hasContent && loader) {
                        loader.style.display = 'none';
                    }
                    
                    // Continue button visibility logic
                    if (continueBtn) {
                        const isVerificationScreen = (emailField && !passwordField);
                        const successMsg = document.getElementById('email_success');
                        if (isVerificationScreen) {
                            const isVerified = !!(successMsg && successMsg.offsetParent !== null);
                            continueBtn.style.setProperty('display', isVerified ? 'block' : 'none', 'important');
                        } else {
                            continueBtn.style.setProperty('display', 'block', 'important');
                        }
                    }
                } 
                // Auto-detect if journey should start (e.g. B2C loads non-login page automatically)
                else if (hasContent && api.querySelector('input') && !(emailField && passwordField)) {
                    sessionStorage.setItem('abo_journey_active', 'true');
                    body.classList.add('journey-active');
                }
            }

            // Start observing
            document.addEventListener("DOMContentLoaded", function() {
                const api = document.getElementById('api');
                if (api) {
                    const observer = new MutationObserver(syncUI);
                    observer.observe(api, { childList: true, subtree: true, attributes: true });
                }
                setInterval(syncUI, 500);
                syncUI();
            });
        })();
    </script>
</head>
<body>
    <div class="master-card">
        <!-- Loader Spinner Overlay -->
        <div id="custom-loader">
            <div class="spinner"></div>
        </div>

        <div class="logo-container">
            <img src="https://manav-132.github.io/B2C.UI/abologo.png" alt="ABO Logo">
        </div>

        <!-- LANDING BUTTONS -->
        <div id="custom-action-container">
            <button type="button" class="btn-reset" onclick="handleReset()">Reset My Password</button>
            <button type="button" class="btn-outline" onclick="handleSignIn()">Sign In with Existing Credentials</button>
        </div>

        <!-- B2C API DIV -->
        <div id="api"></div>
    </div>
</body>
</html>
