<!DOCTYPE html>
<html>
<head>
    <title>American Board of Ophthalmology</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- LAYOUT & CARD --- */
        body { background-color: #f8f9fa; font-family: 'Open Sans', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .master-card { background-color: #ffffff; width: 100%; max-width: 460px; padding: 40px; border-radius: 12px; border: 1px solid #e1e4e8; box-sizing: border-box; box-shadow: 0 10px 25px rgba(0,0,0,0.05); position: relative; overflow: hidden; }
        .logo-container { text-align: center; margin-bottom: 30px; }
        .logo-container img { max-width: 220px; height: auto; }
        
        /* Hide B2C clutter */
        .heading, .h1, .intro p, #email_ver_but_edit, .changeClaims, #cancel, a.helpLink.tiny, div#verifying_blurb, div#claimVerificationServerError { display: none !important; }
        
        input { width: 100% !important; padding: 12px !important; border: 1.5px solid #333 !important; border-radius: 8px !important; box-sizing: border-box !important; margin-top: 5px; }
        button { width: 100% !important; padding: 14px !important; background-color: #2e71ca !important; color: white !important; border: none !important; border-radius: 8px !important; font-weight: 600 !important; margin-top: 15px !important; cursor: pointer !important; }

        #forgotPassword { display: none !important; }

        /* --- LOADING SPINNER --- */
        .loader-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.9); display: none;
            justify-content: center; align-items: center; z-index: 100;
        }
        .spinner {
            width: 40px; height: 40px; border: 4px solid #f3f3f3;
            border-top: 4px solid #2e71ca; border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- VISIBILITY CONTROL --- */
        .hidden-ui { display: none !important; }
        #api { display: none; }
        #api.show-api { display: block !important; }

        .custom-btn-container { display: flex; flex-direction: column; gap: 15px; margin-top: 20px; }
        .btn-outline { background-color: transparent !important; color: #2e71ca !important; border: 1px solid #2e71ca !important; }
    </style>

    <script>
        // Check Session Flag immediately
        var journeyStarted = sessionStorage.getItem('abo_journey_active') === 'true';

        function updateVisibility() {
            var apiDiv = document.getElementById('api');
            var customButtons = document.getElementById('custom-action-container');
            var loader = document.getElementById('loader-overlay');
            if (!apiDiv || !customButtons) return;

            var emailInput = document.getElementById('email');
            var passwordInput = document.getElementById('password');
            var apiHasContent = apiDiv.innerHTML.trim().length > 10;

            // 1. REFRESH & JOURNEY PROTECTION
            // If journey flag is active, we NEVER show buttons again
            if (journeyStarted) {
                customButtons.classList.add('hidden-ui');
                apiDiv.classList.add('show-api');
                
                // Hide loader once B2C content actually renders
                if (apiHasContent) {
                    loader.style.display = 'none';
                }
            } else {
                // Initial Landing Logic
                customButtons.classList.remove('hidden-ui');
                apiDiv.classList.remove('show-api');
                loader.style.display = 'none';
            }

            // 2. CONTINUE BUTTON LOGIC (for MFA/Verification)
            var continueBtn = document.getElementById('continue') || document.getElementById('next');
            if (continueBtn && !passwordInput) {
                var verificationControl = document.querySelector('.verificationControlLayout') || document.getElementById('email_ver_control');
                var successMsg = document.getElementById('email_success');
                var isVerifying = !!(verificationControl && (verificationControl.offsetWidth > 0));
                var isVerified = !!(successMsg && (successMsg.offsetWidth > 0));

                if (isVerifying && !isVerified) {
                    continueBtn.style.setProperty('display', 'none', 'important');
                } else {
                    continueBtn.style.setProperty('display', 'block', 'important');
                }
            }
        }

        function handleResetClick() {
            // Set flag + show loader
            sessionStorage.setItem('abo_journey_active', 'true');
            journeyStarted = true;
            document.getElementById('loader-overlay').style.display = 'flex';
            
            // Poll for the forgotPassword link
            var pollCount = 0;
            var poll = setInterval(function() {
                var forgot = document.getElementById('forgotPassword');
                pollCount++;
                if (forgot) {
                    forgot.click();
                    clearInterval(poll);
                    updateVisibility();
                } else if (pollCount > 30) { // Timeout after 6s
                    clearInterval(poll);
                    updateVisibility(); 
                }
            }, 200);
        }

        function handleSignInClick() {
            sessionStorage.setItem('abo_journey_active', 'true');
            journeyStarted = true;
            document.getElementById('loader-overlay').style.display = 'flex';
            updateVisibility();
            
            // Artificial delay for smoother UX if API loads too fast
            setTimeout(updateVisibility, 500);
        }

        document.addEventListener("DOMContentLoaded", function() {
            // Check state on load (Fixes the refresh issue)
            if (sessionStorage.getItem('abo_journey_active') === 'true') {
                document.getElementById('loader-overlay').style.display = 'flex';
            }
            
            updateVisibility();
            
            var observer = new MutationObserver(updateVisibility);
            observer.observe(document.body, { childList: true, subtree: true, attributes: true });
            setInterval(updateVisibility, 500);
        });
    </script>
</head>
<body>
    <div class="master-card">
        <!-- Loading Spinner Overlay -->
        <div id="loader-overlay" class="loader-overlay">
            <div class="spinner"></div>
        </div>

        <div class="logo-container">
            <img src="https://manav-132.github.io/B2C.UI/abologo.png" alt="ABO Logo">
        </div>

        <!-- Custom Landing UI -->
        <div id="custom-action-container" class="custom-btn-container">
            <button class="btn-reset" onclick="handleResetClick()">Reset My Password</button>
            <button class="btn-outline" onclick="handleSignInClick()">Sign In with Existing Credentials</button>
        </div>

        <div id="api"></div>
    </div>
</body>
</html>
