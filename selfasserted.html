<!DOCTYPE html>
<html>
<head>
    <title>American Board of Ophthalmology</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- LAYOUT & CARD --- */
        body {
            background-color: #f8f9fa;
            font-family: 'Open Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        /* This rule will only trigger when our JS adds the class to the body */
            body.is-verifying #continue {
                background-color: white !important;
                color: white !important;
                border: none !important;
                box-shadow: none !important;
                pointer-events: none !important;
                cursor: default !important;
                opacity: 0 !important; /* Makes it completely invisible but keeps the layout */
            }
            
            /* Optional: Ensure the button looks normal when NOT verifying */
            body:not(.is-verifying) #continue {
                display: block !important;
            }

        .master-card {
            background-color: #ffffff;
            width: 100%;
            max-width: 460px;
            padding: 40px;
            border-radius: 12px;
            border: 1px solid #e1e4e8;
            box-sizing: border-box;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        }
        .heading {
            display: none;
        }
        .h1 {
            display: none;
        }
        .intro p{
             display: none !important ;
        }
        h2 {
            font-size: 1rem !important;
            font-weight: 400 !important;
        }
        .logo-container { text-align: center; margin-bottom: 30px; }
        .logo-container img { max-width: 220px; height: auto; }

        /* --- TYPOGRAPHY --- */
        h1, .heading h1 { font-size: 26px !important; font-weight: 700 !important; margin-bottom: 15px !important; }
        .intro p { display: none !important; font-size: 14px !important; font-weight: 600 !important; line-height: 1.5 !important; margin-bottom: 20px !important; }

        /* --- FORM ALIGNMENT (Fixes Indentation) --- */
        ul { padding: 0 !important; margin: 0 !important; list-style: none !important; }
        li { list-style: none !important; margin: 0 !important; padding: 0 !important; }
        
        input {
            width: 100% !important;
            padding: 12px !important;
            border: 1.5px solid #333 !important;
            border-radius: 8px !important;
            box-sizing: border-box !important;
            margin-top: 5px;
        }

        button {
            width: 100% !important;
            padding: 14px !important;
            background-color: #2e71ca !important;
            color: white !important;
            border: none !important;
            border-radius: 8px !important;
            font-weight: 600 !important;
            margin-top: 15px !important;
            cursor: pointer !important;
        }

        /* --- BUTTON VISIBILITY LOGIC --- */
        
        /* Instead of !important hide, we use a class that JS can control */
        .hide-button {
            display: none !important;
        
        }

        label#email_label {
            margin-top: 20px !important;
            display: inline-block;
        }
        /* Elements to always hide */
        #email_ver_but_edit, .changeClaims, #cancel, a.helpLink.tiny { 
            display: none !important; 
        }

        #forgotPassword {
            display: inline-block !important;
            color: #2e71ca;
            font-size: 14px;
            margin: 10px 0;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="master-card">
        <div class="logo-container">
            <img src="https://manav-132.github.io/B2C.UI/abologo.png" alt="ABO Logo">
        </div>
        <div id="api"></div>
    </div>

    <script>
        (function() {
    // 1. Create the "Shield" element
    var shield = document.createElement('div');
    shield.id = 'continue-shield';
    // Style it to be invisible but block all clicks
    Object.assign(shield.style, {
        position: 'absolute',
        zIndex: '9999',
        backgroundColor: 'rgba(255,255,255,0.01)', // Almost invisible
        cursor: 'not-allowed',
        display: 'none'
    });
    document.body.appendChild(shield);

    function syncShield() {
        var btn = document.getElementById('continue');
        if (!btn) return;

        var rect = btn.getBoundingClientRect();
        shield.style.top = (rect.top + window.scrollY) + 'px';
        shield.style.left = (rect.left + window.scrollX) + 'px';
        shield.style.width = rect.width + 'px';
        shield.style.height = rect.height + 'px';

        // Visibility Logic
        var isVerifying = !!(document.getElementById('email_ver_but_send')?.offsetParent || 
                             document.getElementById('email_ver_but_verify')?.offsetParent || 
                             document.getElementById('email_ver_but_resend')?.offsetParent);
        
        var isVerified = !!(document.getElementById('email_success')?.offsetParent);

        if (isVerifying && !isVerified) {
            shield.style.display = 'block';
            btn.style.opacity = '0.3'; // Optional: fade it out so it looks disabled
        } else {
            shield.style.display = 'none';
            btn.style.opacity = '1';
        }
    }

    // Run sync on every scroll, resize, and mutation
    window.addEventListener('resize', syncShield);
    window.addEventListener('scroll', syncShield);
    
    var observer = new MutationObserver(syncShield);
    observer.observe(document.getElementById('api'), { attributes: true, childList: true, subtree: true });
    
    // Initial check
    syncShield();
})();
    </script>
</body>
</html>
