<!DOCTYPE html>
<html>
<head>
    <title>American Board of Ophthalmology</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- LAYOUT & CARD --- */
        body {
            background-color: #f8f9fa;
            font-family: 'Open Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        /* This rule will only trigger when our JS adds the class to the body */
            body.is-verifying #continue {
                background-color: white !important;
                color: white !important;
                border: none !important;
                box-shadow: none !important;
                pointer-events: none !important;
                cursor: default !important;
                opacity: 0 !important; /* Makes it completely invisible but keeps the layout */
            }
            
            /* Optional: Ensure the button looks normal when NOT verifying */
            body:not(.is-verifying) #continue {
                display: block !important;
            }

        .master-card {
            background-color: #ffffff;
            width: 100%;
            max-width: 460px;
            padding: 40px;
            border-radius: 12px;
            border: 1px solid #e1e4e8;
            box-sizing: border-box;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        }
        .heading {
            display: none;
        }
        .h1 {
            display: none;
        }
        .intro p{
             display: none !important ;
        }
        h2 {
            font-size: 1rem !important;
            font-weight: 400 !important;
        }
        .logo-container { text-align: center; margin-bottom: 30px; }
        .logo-container img { max-width: 220px; height: auto; }

        /* --- TYPOGRAPHY --- */
        h1, .heading h1 { font-size: 26px !important; font-weight: 700 !important; margin-bottom: 15px !important; }
        .intro p { display: none !important; font-size: 14px !important; font-weight: 600 !important; line-height: 1.5 !important; margin-bottom: 20px !important; }

        /* --- FORM ALIGNMENT (Fixes Indentation) --- */
        ul { padding: 0 !important; margin: 0 !important; list-style: none !important; }
        li { list-style: none !important; margin: 0 !important; padding: 0 !important; }
        
        input {
            width: 100% !important;
            padding: 12px !important;
            border: 1.5px solid #333 !important;
            border-radius: 8px !important;
            box-sizing: border-box !important;
            margin-top: 5px;
        }

        button {
            width: 100% !important;
            padding: 14px !important;
            background-color: #2e71ca !important;
            color: white !important;
            border: none !important;
            border-radius: 8px !important;
            font-weight: 600 !important;
            margin-top: 15px !important;
            cursor: pointer !important;
        }

        /* --- BUTTON VISIBILITY LOGIC --- */
        
        /* Instead of !important hide, we use a class that JS can control */
        .hide-button {
            display: none !important;
        
        }

        label#email_label {
            margin-top: 20px !important;
            display: inline-block;
        }
        /* Elements to always hide */
        #email_ver_but_edit, .changeClaims, #cancel, a.helpLink.tiny { 
            display: none !important; 
        }

        #forgotPassword {
            display: inline-block !important;
            color: #2e71ca;
            font-size: 14px;
            margin: 10px 0;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="master-card">
        <div class="logo-container">
            <img src="https://manav-132.github.io/B2C.UI/abologo.png" alt="ABO Logo">
        </div>
        <div id="api"></div>
    </div>

    <script>
        (function() {
    var observer = new MutationObserver(function(mutations) {
        // The three buttons you mentioned
        var sendBtn = document.getElementById('email_ver_but_send');
        var verifyBtn = document.getElementById('email_ver_but_verify');
        var resendBtn = document.getElementById('email_ver_but_resend');
        
        // The success message
        var successMsg = document.getElementById('email_success');

        // Helper to check if an element is actually being shown by B2C
        function isShown(el) {
            if (!el) return false;
            var display = window.getComputedStyle(el).display;
            var ariaHidden = el.getAttribute('aria-hidden');
            return display !== 'none' && ariaHidden !== 'true';
        }

        // Logic: Are we in the middle of a verification?
        var needsVerification = isShown(sendBtn) || isShown(verifyBtn) || isShown(resendBtn);
        var isAlreadyVerified = isShown(successMsg);

        if (needsVerification && !isAlreadyVerified) {
            // Add the class to body - CSS takes over from here
            document.body.classList.add('is-verifying');
        } else {
            // Remove the class - Button returns to normal
            document.body.classList.remove('is-verifying');
        }
    });

    var target = document.getElementById('api');
    if (target) {
        observer.observe(target, { 
            attributes: true, 
            childList: true, 
            subtree: true,
            attributeFilter: ['style', 'aria-hidden'] 
        });
    }
})();
    </script>
</body>
</html>
