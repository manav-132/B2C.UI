<!DOCTYPE html>
<html>
<head>
    <title>American Board of Ophthalmology</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* 1. LAYOUT & CARD DESIGN */
        body {
            background-color: #f8f9fa;
            font-family: 'Open Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* The Main White Box */
        .master-card {
            background-color: #ffffff;
            width: 100%;
            max-width: 450px;
            padding: 40px;
            border-radius: 12px;
            border: 1px solid #e1e4e8;
            box-sizing: border-box;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        }

        /* 2. LOGO STYLE */
        .logo-container {
            text-align: center;
            margin-bottom: 25px;
        }
        .logo-container img {
            max-width: 200px;
            height: auto;
        }

        /* 3. B2C CONTAINER RESET (Prevents Indentation) */
        #api {
            text-align: left;
        }
        ul { padding: 0 !important; margin: 0 !important; list-style: none !important; }
        li { list-style: none !important; margin: 0 !important; padding: 0 !important; }

        /* 4. TYPOGRAPHY */
        h1, .heading h1 {
            font-size: 24px !important;
            font-weight: 700 !important;
            color: #000 !important;
            margin-bottom: 15px !important;
        }
        /* Style for the "Note:..." instruction */
        .intro p {
            display: block !important;
            font-size: 14px !important;
            font-weight: 600 !important;
            color: #444 !important;
            line-height: 1.5;
            margin-bottom: 20px !important;
        }

        /* 5. INPUT FIELDS */
        input {
            width: 100% !important;
            padding: 12px !important;
            border: 1.5px solid #333 !important;
            border-radius: 8px !important;
            font-size: 16px !important;
            box-sizing: border-box !important;
            margin-top: 5px !important;
        }

        /* 6. ROUNDED BLUE BUTTONS */
        button {
            width: 100% !important;
            padding: 14px !important;
            background-color: #2e71ca !important;
            color: white !important;
            border: none !important;
            border-radius: 8px !important;
            font-size: 16px !important;
            font-weight: 600 !important;
            cursor: pointer !important;
            margin-top: 15px !important;
        }
        button:disabled { background-color: #ccc !important; cursor: not-allowed !important; }

        /* 7. FORGOT PASSWORD LINK */
        #forgotPassword {
            display: inline-block !important;
            color: #2e71ca !important;
            font-size: 14px !important;
            text-decoration: underline !important;
            margin-top: 10px !important;
            margin-bottom: 15px !important;
        }

        /* 8. HIDDEN ELEMENTS (To be toggled by JS) */
        button#continue, 
        #email_ver_but_edit, 
        .changeClaims, 
        #cancel, 
        a.helpLink.tiny { 
            display: none !important; 
        }

    </style>
</head>
<body>
    <div class="master-card">
        <!-- Logo is outside #api so B2C doesn't delete it -->
        <div class="logo-container">
            <img src="https://manav-132.github.io/B2C.UI/abologo.png" alt="ABO Logo">
        </div>

        <!-- B2C injects the form here -->
        <div id="api"></div>
    </div>

    <script>
        (function() {
            var observer = new MutationObserver(function(mutations) {
                var continueBtn = document.getElementById('continue');
                var forgotLink = document.getElementById('forgotPassword');
                var passwordInput = document.getElementById('password');
                var verMsg = document.querySelector('.verificationSuccess, #email_success');

                // A. POSITION FORGOT PASSWORD (Move it below the input box)
                if (forgotLink && passwordInput) {
                    // Check if link is still in the original B2C position (inside label)
                    if (forgotLink.parentElement.classList.contains('password-label')) {
                        passwordInput.after(forgotLink);
                    }
                }

                // B. CONTINUE BUTTON LOGIC
                if (continueBtn) {
                    // 1. If on New Password screen, show the button
                    if (document.getElementById('newPassword')) {
                        continueBtn.style.setProperty('display', 'block', 'important');
                    }

                    // 2. AUTO-SKIP SUCCESS SCREEN (Image 3 logic)
                    // If verified message appears, click continue immediately
                    if (verMsg && window.getComputedStyle(verMsg).display !== 'none') {
                        continueBtn.click();
                    }
                }
            });

            // Start observing
            var target = document.getElementById('api');
            if (target) {
                observer.observe(target, { attributes: true, childList: true, subtree: true });
            }
        })();
    </script>
</body>
</html>
