<!DOCTYPE html>
<html>
<head>
    <title>American Board of Ophthalmology</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- LAYOUT & CARD --- */
        body {
            background-color: #f8f9fa;
            font-family: 'Open Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        #api {
            background-color: #ffffff;
            width: 100%;
            max-width: 450px;
            padding: 40px;
            border-radius: 8px;
            border: 1px solid #e1e4e8;
            box-sizing: border-box;
            text-align: left; /* Fixes right-side indentation */
        }

        /* --- LOGO --- */
        .logo-container {
            text-align: center;
            margin-bottom: 25px;
        }
        .logo-container img {
            max-width: 220px;
            height: auto;
        }

        /* --- TYPOGRAPHY --- */
        h1, .heading {
            font-size: 28px;
            font-weight: 700;
            color: #000;
            margin: 0 0 20px 0;
        }
        h2{
            font-size: 16px;
            font-weight: 200;
            color: #000;
            margin: 0 0 20px 0;
        }
        .intro p, .instruction {
            font-size: 15px;
            line-height: 1.6;
            color: #333;
            margin-bottom: 20px;
        }

        /* --- FORMS & INPUTS --- */
        .attrEntry { margin-bottom: 15px; width: 100%; }
        label { display: block; font-weight: 600; margin-bottom: 8px; color: #333; }
        
        input {
            width: 100% !important;
            padding: 12px !important;
            border: 1.5px solid #333 !important;
            border-radius: 8px !important;
            font-size: 16px !important;
            box-sizing: border-box !important;
        }

        /* --- BUTTONS --- */
        button {
            width: 100% !important;
            padding: 14px !important;
            background-color: #2e71ca !important;
            color: white !important;
            border: none !important;
            border-radius: 8px !important; /* Rounded Buttons */
            font-size: 16px !important;
            font-weight: 600 !important;
            cursor: pointer !important;
            margin-top: 15px !important;
            transition: opacity 0.2s;
        }
        button:hover { opacity: 0.9; }
        button:disabled { background-color: #ccc !important; cursor: not-allowed; }

        /* --- SPECIFIC FIXES --- */

        /* Position Forgot Password Link below Password Box */
        .forgotPassword {
            display: block;
            margin-top: -10px;
            margin-bottom: 20px;
        }
        #forgotPassword {
            color: #2e71ca;
            font-size: 14px;
            text-decoration: underline;
        }

        /* Hide the Continue button in Verification Screen (Img 2) */
        /* and the Cancel button in success state (Img 3) */
        #continue[disabled], 
        #email_ver_but_edit, 
        .changeClaims, 
        #cancel { 
            display: none !important; 
        }

        /* Reset B2C default list styling that causes right-indentation */
        ul { padding: 0; margin: 0; list-style: none; }

        /* 1. Tell the container to use Flexbox and stack items vertically */
#localAccountForm .entry-item {
    display: flex;
    flex-direction: column;
}

/* 2. Assign orders to the elements */
/* (B2C uses different classes, so we target the standard ones) */

.attrEntry:has(input[type="email"]), 
.attrEntry:has(input[id="signInName"]) {
    order: 1; /* Email first */
}

.attrEntry:has(input[type="password"]) {
    order: 2; /* Password second */
}

.forgotPassword {
    order: 3; /* Forgot password third (Below Password) */
    margin-top: 5px;
    margin-bottom: 20px;
}

.buttons {
    order: 4; /* Sign-in button last */
}
        
    </style>
</head>
<body>
    <div id="api">
        <!-- ABO Logo added manually here to ensure it appears on every screen -->
        <div class="logo-container">
            <img src="https://manav-132.github.io/B2C.UI/abo-logo.png" alt="ABO Logo">
        </div>
        <div id="api-content"></div>
    </div>

    <script>
        // --- AUTOMATION & UI FIXES ---
        var observer = new MutationObserver(function(mutations) {
            // 1. AUTO-SKIP "Verified" Screen (Image 3)
            var continueBtn = document.getElementById('continue');
            var successMsg = document.querySelector('.verificationSuccess');
            if (continueBtn && successMsg && successMsg.style.display !== 'none') {
                continueBtn.click();
            }

            // 2. RE-ORDER Forgot Password (ensure it's below password input)
            var passwordEntry = document.querySelector('.attrEntry:has(input[type="password"])');
            var forgotLink = document.querySelector('.forgotPassword');
            if (passwordEntry && forgotLink) {
                passwordEntry.after(forgotLink);
            }
        });

        var target = document.getElementById('api');
        if (target) {
            observer.observe(target, { attributes: true, childList: true, subtree: true });
        }
    </script>
</body>
</html>
