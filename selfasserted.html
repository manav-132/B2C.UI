<!DOCTYPE html>
<html>
<head>
    <title>American Board of Ophthalmology</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- MINIMALIST DESIGN --- */
        body {
            background-color: #fcfcfc;
            font-family: 'Open Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        #api {
            background-color: #ffffff;
            width: 100%;
            max-width: 480px;
            padding: 45px;
            border-radius: 4px;
            border: 1px solid #e6e6e6;
            box-sizing: border-box;
        }

        /* LOGO STYLING */
        .companyLogo {
            display: block;
            margin: 0 auto 30px auto;
            max-width: 250px;
        }

        /* HEADINGS AND INSTRUCTIONS */
        h2 { font-weight: 700; color: #333; font-size: 24px; margin-bottom: 15px; }
        .intro p { color: #4a4a4a; font-size: 15px; line-height: 1.6; margin-bottom: 25px; }

        /* INPUT FIELDS */
        input {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            border: 2px solid #333; /* Darker border from your Image 1 */
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input:focus { border-color: #2e71ca; outline: none; }

        /* ROUNDED BUTTONS */
        button {
            width: 100%;
            padding: 16px;
            background-color: #2e71ca;
            color: white;
            border: none;
            border-radius: 8px; /* Rounded as requested */
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
            transition: background 0.2s;
        }
        button:hover { background-color: #245ba3; }
        button:disabled { background-color: #e0e0e0; color: #999; cursor: not-allowed; }

        /* --- SPECIFIC UI HIDING --- */
        
        /* Hide the initial Continue button on verification screen (Image 2) */
        #email_ver_but_edit, #cancel, .changeClaims { display: none !important; }
        
        /* Ensure the Continue button is hidden while verification is pending */
        #continue[disabled] { display: none !important; }

        /* Links */
        #forgotPassword { color: #2e71ca; text-decoration: underline; font-size: 14px; display: block; margin-top: 10px; }
        .error { color: #d32f2f; font-size: 13px; margin-top: -5px; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div id="api">
        <!-- B2C injects content here -->
    </div>

    <script>
        // --- AUTOMATION SCRIPT ---
        (function() {
            var observer = new MutationObserver(function(mutations) {
                // 1. Target the 'Continue' button
                var continueBtn = document.getElementById('continue');
                var verMsg = document.querySelector('.verificationSuccess');

                if (continueBtn) {
                    // Check if verification message is visible (Image 3 state)
                    if (verMsg && verMsg.style.display !== 'none') {
                        // AUTO-SKIP Image 3: Clicks continue immediately when verified
                        continueBtn.click();
                    }
                }
            });

            // Start observing the #api container for changes
            var target = document.getElementById('api');
            if (target) {
                observer.observe(target, { attributes: true, childList: true, subtree: true });
            }
        })();
    </script>
</body>
</html>
