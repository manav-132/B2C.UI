<!DOCTYPE html>
<html>
<head>
    <title>American Board of Ophthalmology</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- ORIGINAL CSS PRESERVED --- */
        body {
            background-color: #f8f9fa;
            font-family: 'Open Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .master-card {
            background-color: #ffffff;
            width: 100%;
            max-width: 460px;
            padding: 40px;
            border-radius: 12px;
            border: 1px solid #e1e4e8;
            box-sizing: border-box;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            position: relative;
            min-height: 300px;
        }
        .logo-container { text-align: center; margin-bottom: 30px; }
        .logo-container img { max-width: 220px; height: auto; }

        /* Hiding B2C clutter */
        .heading, .h1, .intro, .intro p, #forgotPassword { 
            display: none !important; 
        }

        h2 { font-size: 1rem !important; font-weight: 400 !important; }
        ul { padding: 0 !important; margin: 0 !important; list-style: none !important; }
        li { list-style: none !important; margin: 0 !important; padding: 0 !important; }
        
        input {
            width: 100% !important;
            padding: 12px !important;
            border: 1.5px solid #333 !important;
            border-radius: 8px !important;
            box-sizing: border-box !important;
            margin-top: 5px;
        }

        button {
            width: 100% !important;
            padding: 14px !important;
            background-color: #2e71ca !important;
            color: white !important;
            border: none !important;
            border-radius: 8px !important;
            font-weight: 600 !important;
            margin-top: 15px !important;
            cursor: pointer !important;
        }

        /* Verification Message Styles */
        div#verifying_blurb, div#claimVerificationServerError { display: none !important; }
        .error.itemLevel.show, .error.itemLevel { color: red; }
        .error.pageLevel { color: red; margin-bottom: 10px !important; }
        div#email_fail_retry { color: red; }
        label#email_label { margin-top: 20px !important; display: inline-block; }
        #email_ver_but_edit, .changeClaims, #cancel, a.helpLink.tiny { display: none !important; }
        
        /* --- CUSTOM UI DISPLAY LOGIC --- */
        
        /* Hide everything by default so the loader is the first thing seen */
        #api { display: none; } 
        #api.show-api { display: block !important; }

        #custom-action-container { display: none; flex-direction: column; gap: 15px; margin-top: 20px; }
        #custom-action-container.show-landing { display: flex !important; }

        .btn-outline {
            background-color: transparent !important;
            color: #2e71ca !important;
            border: 1px solid #2e71ca !important;
            margin-top: 10px !important;
        }

        /* Loader Spinner Overlay - Visible by default */
        #custom-loader {
            display: flex;
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,1);
            z-index: 100;
            justify-content: center; align-items: center;
            border-radius: 12px;
        }
        .spinner {
            width: 40px; height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2e71ca;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>

    <script>
    (function() {
        // Source of truth: Has the user moved past the landing screen?
        function isJourneyStarted() {
            return sessionStorage.getItem('abo_journey_started') === 'true';
        }

        function updateUI() {
            const api = document.getElementById('api');
            const customBox = document.getElementById('custom-action-container');
            const loader = document.getElementById('custom-loader');
            
            if (!api || !customBox) return;

            const emailField = document.getElementById('email');
            const passwordField = document.getElementById('password');
            const continueBtn = document.getElementById('next') || document.getElementById('continue');

            // 1. Wait until B2C has actually loaded content
            const hasContent = api.innerText.trim().length > 10 || api.querySelector('input');
            
            if (!hasContent) {
                // Keep showing loader until B2C is ready
                loader.style.display = 'flex';
                return;
            }

            // 2. Journey started check (Refresh or Clicked)
            if (isJourneyStarted()) {
                // Permanently hide landing buttons and show B2C
                customBox.classList.remove('show-landing');
                api.classList.add('show-api');
                loader.style.display = 'none';

                // Continue Button Logic for Verification Screens
                if (continueBtn) {
                    const isVerificationPage = (emailField && !passwordField);
                    const successMsg = document.getElementById('email_success');
                    if (isVerificationPage) {
                        const isVerified = !!(successMsg && successMsg.offsetParent !== null);
                        continueBtn.style.setProperty('display', isVerified ? 'block' : 'none', 'important');
                    } else {
                        continueBtn.style.setProperty('display', 'block', 'important');
                    }
                }
                return;
            }

            // 3. First time landing check
            const isLoginScreen = !!(emailField && passwordField);

            if (isLoginScreen) {
                // Show landing buttons, hide B2C
                customBox.classList.add('show-landing');
                api.classList.remove('show-api');
                loader.style.display = 'none';
            } else {
                // B2C loaded a different screen automatically (e.g. MFA / Password Reset directly)
                // We treat this as "Journey Started"
                sessionStorage.setItem('abo_journey_started', 'true');
                updateUI(); // Re-run logic to apply "Journey Started" state
            }
        }

        // --- BUTTON HANDLERS ---
        window.handleReset = function() {
            // Lock the journey state immediately
            sessionStorage.setItem('abo_journey_started', 'true');
            
            // UI Feedback
            document.getElementById('custom-loader').style.display = 'flex';
            document.getElementById('custom-action-container').classList.remove('show-landing');
            document.getElementById('api').classList.add('show-api');

            // Find and click the hidden B2C link
            let attempts = 0;
            const poll = setInterval(() => {
                const link = document.getElementById('forgotPassword');
                if (link) {
                    clearInterval(poll);
                    link.click();
                }
                if (++attempts > 40) clearInterval(poll);
            }, 150);
        };

        window.handleSignIn = function() {
            sessionStorage.setItem('abo_journey_started', 'true');
            updateUI();
        };

        // Initialize
        const observer = new MutationObserver(updateUI);
        document.addEventListener("DOMContentLoaded", () => {
            const target = document.getElementById('api');
            if (target) {
                observer.observe(target, { childList: true, subtree: true, attributes: true });
            }
            // Continuous check for dynamic B2C updates
            setInterval(updateUI, 500);
            updateUI();
        });
    })();
    </script>
</head>
<body>
    <div class="master-card">
        <!-- Loader Spinner Overlay -->
        <div id="custom-loader">
            <div class="spinner"></div>
        </div>

        <div class="logo-container">
            <img src="https://manav-132.github.io/B2C.UI/abologo.png" alt="ABO Logo">
        </div>

        <!-- LANDING BUTTONS -->
        <div id="custom-action-container">
            <button type="button" class="btn-reset" onclick="handleReset()">Reset My Password</button>
            <button type="button" class="btn-outline" onclick="handleSignIn()">Sign In with Existing Credentials</button>
        </div>

        <!-- B2C API DIV -->
        <div id="api"></div>
    </div>
</body>
</html>
