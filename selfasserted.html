<!DOCTYPE html>
<html>
<head>
    <title>American Board of Ophthalmology</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- LAYOUT & CARD --- */
        body {
            background-color: #f8f9fa;
            font-family: 'Open Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
.master-card {
        background-color: #ffffff;
        width: 100%;
        max-width: 460px;
        padding: 40px;
        border-radius: 12px;
        border: 1px solid #e1e4e8;
        box-sizing: border-box;
        box-shadow: 0 10px 25px rgba(0,0,0,0.05);
    }
    .heading {
        display: none;
    }
    .h1 {
        display: none;
    }
    .intro p{
         display: none !important ;
    }
    h2 {
        font-size: 1rem !important;
        font-weight: 400 !important;
    }
    .logo-container { text-align: center; margin-bottom: 30px; }
    .logo-container img { max-width: 220px; height: auto; }

    /* --- TYPOGRAPHY --- */
    h1, .heading h1 { font-size: 26px !important; font-weight: 700 !important; margin-bottom: 15px !important; }
    .intro p { display: none !important; font-size: 14px !important; font-weight: 600 !important; line-height: 1.5 !important; margin-bottom: 20px !important; }

    /* --- FORM ALIGNMENT (Fixes Indentation) --- */
    ul { padding: 0 !important; margin: 0 !important; list-style: none !important; }
    li { list-style: none !important; margin: 0 !important; padding: 0 !important; }
    
    input {
        width: 100% !important;
        padding: 12px !important;
        border: 1.5px solid #333 !important;
        border-radius: 8px !important;
        box-sizing: border-box !important;
        margin-top: 5px;
    }

    button {
        width: 100% !important;
        padding: 14px !important;
        background-color: #2e71ca !important;
        color: white !important;
        border: none !important;
        border-radius: 8px !important;
        font-weight: 600 !important;
        margin-top: 15px !important;
        cursor: pointer !important;
    }
    div#verifying_blurb{
        display:none !important;
    }
    div#claimVerificationServerError {
    display: none !important;
}
        .error.itemLevel.show {
    color: red;
}
        .error.itemLevel {
    color: red;
}
        .error.pageLevel {
    color: red;
    margin-bottom: 10px !important;
}
    /* --- BUTTON VISIBILITY LOGIC --- */
    
    /* Instead of !important hide, we use a class that JS can control */
    .hide-button {
        display: none !important;
    
    }
    div#email_fail_retry {
    color: red;
}
    label#email_label {
        margin-top: 20px !important;
        display: inline-block;
    }
    /* Elements to always hide */
    #email_ver_but_edit, .changeClaims, #cancel, a.helpLink.tiny { 
        display: none !important; 
    }

    #forgotPassword {
        display: inline-block !important;
        color: #2e71ca;
        font-size: 14px;
        margin: 10px 0;
        text-decoration: underline;
    }
       /* Custom Styles for Toggle */
.hidden-ui {
    display: none !important;
}

.custom-btn-container {
    display: flex;
    flex-direction: column;
    gap: 15px;
    margin-top: 20px;
}

.btn-reset {
    width: 100%;
    padding: 14px;
    background-color: #2e71ca;
    color: white;
    border: none;
    border-radius: 8px;
    font-weight: 600;
    cursor: pointer;
}

.btn-outline {
    width: 100%;
    padding: 14px;
    background-color: transparent;
    color: #2e71ca;
    border: 1px solid #2e71ca;
    border-radius: 8px;
    font-weight: 600;
    cursor: pointer;
}
</style>
    <script>
        (function() {
    function initializeCustomFlow() {
        const apiDiv = document.getElementById('api');
        if (!apiDiv) return;

        // 1. Identify B2C Elements
        // We find the parent 'li' or 'div' to ensure labels are hidden too
        const emailContainer = document.querySelector('.entry-item:has(#email)') || document.getElementById('email')?.parentElement;
        const passwordContainer = document.querySelector('.entry-item:has(#password)') || document.getElementById('password')?.parentElement;
        const signInButton = document.getElementById('next') || document.querySelector('button#continue');
        const forgotPasswordLink = document.getElementById('forgotPassword');

        // If we've already injected our buttons, don't do it again
        if (document.getElementById('custom-action-container')) return;

        // 2. Create the Custom Button Container
        const container = document.createElement('div');
        container.id = 'custom-action-container';
        container.className = 'custom-btn-container';

        // 3. Create "Reset My Password" Button
        const resetBtn = document.createElement('button');
        resetBtn.innerText = 'Reset My Password';
        resetBtn.className = 'btn-reset';
        resetBtn.onclick = function() {
            if (forgotPasswordLink) {
                forgotPasswordLink.click(); // This triggers the B2C forgot password logic
            } else {
                console.error("B2C Forgot Password link not found.");
            }
        };

        // 4. Create "Sign In with Existing Credentials" Button
        const showLoginBtn = document.createElement('button');
        showLoginBtn.innerText = 'Sign In with Existing Credentials';
        showLoginBtn.className = 'btn-outline';
        showLoginBtn.onclick = function() {
            // Show original fields
            if (emailContainer) emailContainer.classList.remove('hidden-ui');
            if (passwordContainer) passwordContainer.classList.remove('hidden-ui');
            if (signInButton) signInButton.classList.remove('hidden-ui');
            // Hide custom buttons
            container.classList.add('hidden-ui');
        };

        // 5. Initial State: Hide original fields & button, then show our buttons
        if (emailContainer) emailContainer.classList.add('hidden-ui');
        if (passwordContainer) passwordContainer.classList.add('hidden-ui');
        if (signInButton) signInButton.classList.add('hidden-ui');

        container.appendChild(resetBtn);
        container.appendChild(showLoginBtn);
        
        // Append to the bottom of the API div
        apiDiv.appendChild(container);
    }

    // Run on load and keep checking as B2C loads dynamically
    const observer = new MutationObserver(initializeCustomFlow);
    const target = document.getElementById('api');
    if (target) {
        observer.observe(target, { childList: true, subtree: true });
    }
    
    // Safety interval for slower connections
    setInterval(initializeCustomFlow, 500);
})();
        
(function() {
console.log("ABO Debug: Script Initialized");
function manageUI() {
     setupCustomButtons();
    const continueBtn = document.getElementById('continue');
    if (!continueBtn) return;

    // 1. Check if an email verification control exists on THIS specific page
    // B2C usually puts the verification elements inside a container or uses these IDs
    const emailInput = document.getElementById('email');
    const verificationControl = document.getElementById('email_ver_control') || document.querySelector('.verificationControlLayout');
    
    // 2. Identify the verification state elements
    const sendBtn = document.getElementById('email_ver_but_send');
    const verifyBtn = document.getElementById('email_ver_but_verify');
    const successMsg = document.getElementById('email_success');

    function isVisible(el) {
        return !!(el && el.offsetParent !== null);
    }

    const hasEmailVerificationOnPage = !!(emailInput || verificationControl || sendBtn);
    const isVerifying = isVisible(sendBtn) || isVisible(verifyBtn);
    const isVerified = isVisible(successMsg);

    // --- NEW LOGIC ---

    if (!hasEmailVerificationOnPage) {
        // CASE A: This is a screen like "New Password" where no email verification is needed.
        // Ensure the button is VISIBLE.
        console.log("ABO Debug: No verification control found. Showing button for standard form.");
        continueBtn.style.setProperty('display', 'block', 'important');
        continueBtn.style.setProperty('visibility', 'visible', 'important');
    } 
    else if (isVerified) {
        // CASE B: Email verification is present and SUCCESSFUL.
        console.log("ABO Debug: Verification Successful. Showing button.");
        continueBtn.style.setProperty('display', 'block', 'important');
        continueBtn.style.setProperty('visibility', 'visible', 'important');
    } 
    else {
        // CASE C: Email verification is present but NOT finished.
        console.log("ABO Debug: Verification in progress/required. Hiding button.");
        continueBtn.style.setProperty('display', 'none', 'important');
    }
}

// Standard B2C Observers
const observer = new MutationObserver(manageUI);
const apiTarget = document.getElementById('api');
if (apiTarget) {
    observer.observe(apiTarget, { childList: true, subtree: true, attributes: true });
}




// Safety net interval
setInterval(manageUI, 500);

// Initial run
manageUI();
})();
</script>
</head>
<body>
    <div class="master-card">
        <div class="logo-container">
            <img src="https://manav-132.github.io/B2C.UI/abologo.png" alt="ABO Logo">
        </div>
        <div id="api"></div>
    </div>


</body>
</html>
