<!DOCTYPE html>
<html>
<head>
    <title>American Board of Ophthalmology</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- ORIGINAL CSS PRESERVED --- */
        body {
            background-color: #f8f9fa;
            font-family: 'Open Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .master-card {
            background-color: #ffffff;
            width: 100%;
            max-width: 460px;
            padding: 40px;
            border-radius: 12px;
            border: 1px solid #e1e4e8;
            box-sizing: border-box;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            position: relative;
        }
        .logo-container { text-align: center; margin-bottom: 30px; }
        .logo-container img { max-width: 220px; height: auto; }

        /* Hiding B2C clutter */
        .heading, .h1, .intro, .intro p, #forgotPassword { 
            display: none !important; 
        }

        h2 { font-size: 1rem !important; font-weight: 400 !important; }
        ul { padding: 0 !important; margin: 0 !important; list-style: none !important; }
        li { list-style: none !important; margin: 0 !important; padding: 0 !important; }
        
        input {
            width: 100% !important;
            padding: 12px !important;
            border: 1.5px solid #333 !important;
            border-radius: 8px !important;
            box-sizing: border-box !important;
            margin-top: 5px;
        }

        button {
            width: 100% !important;
            padding: 14px !important;
            background-color: #2e71ca !important;
            color: white !important;
            border: none !important;
            border-radius: 8px !important;
            font-weight: 600 !important;
            margin-top: 15px !important;
            cursor: pointer !important;
        }

        /* Verification Message Styles */
        div#verifying_blurb, div#claimVerificationServerError { display: none !important; }
        .error.itemLevel.show, .error.itemLevel { color: red; }
        .error.pageLevel { color: red; margin-bottom: 10px !important; }
        div#email_fail_retry { color: red; }
        label#email_label { margin-top: 20px !important; display: inline-block; }
        #email_ver_but_edit, .changeClaims, #cancel, a.helpLink.tiny { display: none !important; }
        
        /* --- CUSTOM UI DISPLAY LOGIC --- */
        
        /* 1. API is hidden by default */
        #api { display: none; } 
        #api.show-api { display: block !important; }

        /* 2. Custom Buttons are VISIBLE by default so they show during B2C load */
        #custom-action-container { display: flex; flex-direction: column; gap: 15px; margin-top: 20px; }
        #custom-action-container.hide-landing { display: none !important; }

        .btn-outline {
            background-color: transparent !important;
            color: #2e71ca !important;
            border: 1px solid #2e71ca !important;
            margin-top: 10px !important;
        }

        /* Loader Spinner Overlay */
        #custom-loader {
            display: none;
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.9);
            z-index: 100;
            justify-content: center; align-items: center;
            border-radius: 12px;
        }
        .spinner {
            width: 40px; height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2e71ca;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>

    <script>
    (function() {
        // Persistent flag for the current session
        let journeyStarted = sessionStorage.getItem('abo_journey_started') === 'true';

        function updateUI() {
            const api = document.getElementById('api');
            const customBox = document.getElementById('custom-action-container');
            const loader = document.getElementById('custom-loader');
            if (!api || !customBox) return;

            const emailField = document.getElementById('email');
            const passwordField = document.getElementById('password');
            const continueBtn = document.getElementById('next') || document.getElementById('continue');

            // Detect if B2C has actually loaded something that isn't the login screen
            // (e.g., if a user refreshes on an MFA page, journeyStarted will be true anyway)
            const hasContent = api.innerText.trim().length > 10;
            const isLoginScreen = !!(emailField && passwordField);

            // 1. If journey hasn't started, stick to the landing buttons
            if (!journeyStarted) {
                // Special case: If B2C automatically loaded a non-login screen (rare), force show
                if (hasContent && !isLoginScreen && api.querySelector('input')) {
                    journeyStarted = true;
                    sessionStorage.setItem('abo_journey_started', 'true');
                    applyFlowUI();
                } else {
                    customBox.classList.remove('hide-landing');
                    api.classList.remove('show-api');
                }
            } 
            // 2. If journey started (clicked or refresh), show B2C
            else {
                applyFlowUI();
            }

            function applyFlowUI() {
                customBox.classList.add('hide-landing');
                api.classList.add('show-api');

                // Continue Button Logic for Verification Screens
                if (continueBtn) {
                    const isVerificationPage = (emailField && !passwordField);
                    const successMsg = document.getElementById('email_success');
                    
                    if (isVerificationPage) {
                        const isVerified = !!(successMsg && successMsg.offsetParent !== null);
                        continueBtn.style.setProperty('display', isVerified ? 'block' : 'none', 'important');
                    } else {
                        continueBtn.style.setProperty('display', 'block', 'important');
                    }
                }

                // Hide loader once B2C renders content
                if (loader && hasContent) {
                    loader.style.display = 'none';
                }
            }
        }

        // --- BUTTON HANDLERS ---
        window.handleReset = function() {
            sessionStorage.setItem('abo_journey_started', 'true');
            journeyStarted = true;
            document.getElementById('custom-loader').style.display = 'flex';
            
            // Show API so script can find the hidden link
            document.getElementById('api').classList.add('show-api');
            document.getElementById('custom-action-container').classList.add('hide-landing');

            let attempts = 0;
            const poll = setInterval(() => {
                const link = document.getElementById('forgotPassword');
                if (link) {
                    clearInterval(poll);
                    link.click();
                }
                if (++attempts > 40) clearInterval(poll);
            }, 150);
        };

        window.handleSignIn = function() {
            sessionStorage.setItem('abo_journey_started', 'true');
            journeyStarted = true;
            updateUI();
        };

        // Initialize Observer
        const observer = new MutationObserver(updateUI);
        document.addEventListener("DOMContentLoaded", () => {
            const target = document.getElementById('api');
            if (target) {
                observer.observe(target, { childList: true, subtree: true, attributes: true });
            }
            setInterval(updateUI, 500);
            updateUI();
        });
    })();
    </script>
</head>
<body>
    <div class="master-card">
        <!-- Loader Spinner Overlay -->
        <div id="custom-loader">
            <div class="spinner"></div>
        </div>

        <div class="logo-container">
            <img src="https://manav-132.github.io/B2C.UI/abologo.png" alt="ABO Logo">
        </div>

        <!-- LANDING BUTTONS (Visible by default) -->
        <div id="custom-action-container">
            <button type="button" class="btn-reset" onclick="handleReset()">Reset My Password</button>
            <button type="button" class="btn-outline" onclick="handleSignIn()">Sign In with Existing Credentials</button>
        </div>

        <!-- B2C API DIV (Hidden by default) -->
        <div id="api"></div>
    </div>
</body>
</html>
