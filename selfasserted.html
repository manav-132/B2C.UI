<!DOCTYPE html>
<html>
<head>
    <title>American Board of Ophthalmology</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- ALL ORIGINAL CSS PRESERVED --- */
        body {
            background-color: #f8f9fa;
            font-family: 'Open Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .master-card {
            background-color: #ffffff;
            width: 100%;
            max-width: 460px;
            padding: 40px;
            border-radius: 12px;
            border: 1px solid #e1e4e8;
            box-sizing: border-box;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        }
        .heading, .h1 { display: none; }
        .intro p, .intro { display: none !important; }
        h2 { font-size: 1rem !important; font-weight: 400 !important; }
        .logo-container { text-align: center; margin-bottom: 30px; }
        .logo-container img { max-width: 220px; height: auto; }
        h1, .heading h1 { font-size: 26px !important; font-weight: 700 !important; margin-bottom: 15px !important; }
        ul { padding: 0 !important; margin: 0 !important; list-style: none !important; }
        li { list-style: none !important; margin: 0 !important; padding: 0 !important; }
        
        input {
            width: 100% !important;
            padding: 12px !important;
            border: 1.5px solid #333 !important;
            border-radius: 8px !important;
            box-sizing: border-box !important;
            margin-top: 5px;
        }

        button, #next, #continue {
            width: 100% !important;
            padding: 14px !important;
            background-color: #2e71ca !important;
            color: white !important;
            border: none !important;
            border-radius: 8px !important;
            font-weight: 600 !important;
            margin-top: 15px !important;
            cursor: pointer !important;
        }

        div#verifying_blurb, div#claimVerificationServerError { display: none !important; }
        .error.itemLevel.show, .error.itemLevel { color: red; }
        .error.pageLevel { color: red; margin-bottom: 10px !important; }
        div#email_fail_retry { color: red; }
        label#email_label { margin-top: 20px !important; display: inline-block; }
        #email_ver_but_edit, .changeClaims, #cancel, a.helpLink.tiny { display: none !important; }

        /* --- THE LOGIC TO HIDE/SHOW ELEMENTS --- */

        /* 1. Style the original Forgot Password link as a primary button */
        #forgotPassword {
            display: block !important;
            width: 100% !important;
            padding: 14px !important;
            background-color: #2e71ca !important;
            color: white !important;
            text-align: center;
            text-decoration: none !important;
            border-radius: 8px !important;
            font-weight: 600 !important;
            box-sizing: border-box;
            margin-bottom: 10px;
            margin-top: 20px;
        }

        /* 2. Custom Sign-In toggle button style */
        .btn-toggle-view {
            width: 100% !important;
            padding: 14px !important;
            background-color: transparent !important;
            color: #2e71ca !important;
            border: 1px solid #2e71ca !important;
            border-radius: 8px !important;
            font-weight: 600 !important;
            cursor: pointer !important;
            box-sizing: border-box;
            margin-top: 10px;
        }

        /* 3. Initial View: Hide labels, inputs, and original Sign In button */
        .initial-view .entry-item { display: none !important; }
        .initial-view label { display: none !important; }
        .initial-view #next, .initial-view #continue { display: none !important; }
        
        /* Ensure ForgotPassword button is always at the top in initial view */
        .initial-view #api { display: flex; flex-direction: column; }
        .initial-view #forgotPassword { order: -2; }
        .initial-view .btn-toggle-view { order: -1; }

    </style>

    <script>
    (function() {
        function runToggleLogic() {
            const api = document.getElementById('api');
            if (!api) return;

            const emailField = document.getElementById('email');
            const passwordField = document.getElementById('password');
            const forgotLink = document.getElementById('forgotPassword');

            // Detect Login Screen
            const isLoginScreen = !!(emailField && passwordField);

            if (isLoginScreen) {
                // Change link text to "Reset My Password"
                if (forgotLink) forgotLink.innerText = "Reset My Password";

                // Apply initial hidden state if user hasn't toggled it yet
                if (!api.classList.contains('form-visible') && !api.classList.contains('initial-view')) {
                    api.classList.add('initial-view');
                }

                // Inject the "Sign In" button if it's missing
                if (!document.getElementById('custom-toggle-btn') && api.classList.contains('initial-view')) {
                    const toggleBtn = document.createElement('button');
                    toggleBtn.id = 'custom-toggle-btn';
                    toggleBtn.type = 'button';
                    toggleBtn.className = 'btn-toggle-view';
                    toggleBtn.innerText = 'Sign In with Existing Credentials';
                    
                    toggleBtn.onclick = function() {
                        api.classList.remove('initial-view');
                        api.classList.add('form-visible');
                        this.remove(); // Remove button once form is revealed
                    };

                    api.appendChild(toggleBtn);
                }
            } else {
                // Verification or MFA screen: Show everything naturally
                api.classList.remove('initial-view');
                const btn = document.getElementById('custom-toggle-btn');
                if (btn) btn.remove();

                // Manage Continue button for Email Verification pages
                const continueBtn = document.getElementById('next') || document.getElementById('continue');
                const successMsg = document.getElementById('email_success');
                if (continueBtn && emailField && !passwordField) {
                    const isVerified = !!(successMsg && successMsg.offsetParent !== null);
                    continueBtn.style.setProperty('display', isVerified ? 'block' : 'none', 'important');
                }
            }
        }

        // Observer for B2C dynamic updates
        const observer = new MutationObserver(runToggleLogic);
        const target = document.getElementById('api');
        if (target) {
            observer.observe(target, { childList: true, subtree: true, attributes: true });
        }

        // Backup safety check
        setInterval(runToggleLogic, 500);
    })();
    </script>
</head>
<body>
    <div class="master-card">
        <div class="logo-container">
            <img src="https://manav-132.github.io/B2C.UI/abologo.png" alt="ABO Logo">
        </div>
        <!-- All logic happens inside here -->
        <div id="api"></div>
    </div>
</body>
</html>
