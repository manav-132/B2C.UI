<!DOCTYPE html>
<html>
<head>
    <style>
        body { background-color: #f8f9fa; font-family: 'Open Sans', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .master-card { background-color: #ffffff; width: 100%; max-width: 460px; padding: 40px; border-radius: 12px; border: 1px solid #e1e4e8; box-shadow: 0 10px 25px rgba(0,0,0,0.05); text-align: center; }
        .logo-container img { max-width: 220px; margin-bottom: 30px; }
        #api { display: none; } /* Hide B2C system elements */
        .custom-btn { width: 100%; padding: 14px; margin-bottom: 15px; border-radius: 8px; font-weight: 600; cursor: pointer; font-size: 16px; display: block; }
        .btn-blue { background-color: #2e71ca; color: white; border: none; }
        .btn-outline { background-color: white; color: #2e71ca; border: 1.5px solid #2e71ca; }
    </style>
</head>
<body>
    <div class="master-card">
        <div class="logo-container"><img src="https://manav-132.github.io/B2C.UI/abologo.png"></div>
        <div id="api"></div> <!-- B2C puts radio buttons here -->
        <button class="custom-btn btn-blue" onclick="submitChoice('ResetPassword')">Reset My Password</button>
        <button class="custom-btn btn-outline" onclick="submitChoice('SignIn')">Sign In with Existing Credentials</button>
    </div>
    <script>
        function submitChoice(val) {
            var radio = document.querySelector('input[value="' + val + '"]');
            if (radio) { radio.checked = true; document.getElementById('continue').click(); }
        }
    </script>
</body>
</html>
