<!DOCTYPE html>
<html>
<head>
    <style>
        body { background-color: #f8f9fa; font-family: 'Open Sans', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .master-card { background-color: #ffffff; width: 100%; max-width: 460px; padding: 40px; border-radius: 12px; border: 1px solid #e1e4e8; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        .logo-container { text-align: center; margin-bottom: 20px; }
        input { width: 100%; padding: 12px; border: 1.5px solid #333; border-radius: 8px; box-sizing: border-box; }
        button#continue, button#next { display: none; width: 100%; padding: 14px; background-color: #2e71ca; color: white; border-radius: 8px; }
        #api .intro, #api .helpLink { display: none; }
        #email_ver_but_edit { display: none !important; }
    </style>
</head>
<body>
    <div class="master-card">
        <div class="logo-container"><img src="https://manav-132.github.io/B2C.UI/abologo.png"></div>
        <div id="api"></div>
    </div>
    <script>
        setInterval(function() {
            var successMsg = document.getElementById('email_success');
            var continueBtn = document.getElementById('continue') || document.getElementById('next');
            if (successMsg && continueBtn) {
                // Only show Continue if the "email verified" message is visible
                var isVerified = window.getComputedStyle(successMsg).display !== 'none';
                continueBtn.style.display = isVerified ? 'block' : 'none';
            }
        }, 500);
    </script>
</body>
</html>
