<!DOCTYPE html>
<html>
<head>
    <style>
        body { background-color: #f8f9fa; font-family: 'Open Sans', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .master-card { background-color: #ffffff; width: 100%; max-width: 460px; padding: 40px; border-radius: 12px; border: 1px solid #e1e4e8; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        .logo-container { text-align: center; margin-bottom: 20px; }
        .logo-container img { max-width: 200px; }
        /* Clean Up B2C Labels and Elements */
        #api .intro, #api .create, #api .helpLink { display: none !important; }
        input { width: 100%; padding: 12px; border: 1.5px solid #333; border-radius: 8px; box-sizing: border-box; margin-top: 5px; }
        button#next { width: 100%; padding: 14px; background-color: #2e71ca; color: white; border: none; border-radius: 8px; font-weight: 600; margin-top: 15px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="master-card">
        <div class="logo-container"><img src="https://manav-132.github.io/B2C.UI/abologo.png"></div>
        <div id="api"></div>
    </div>
</body>
</html>
